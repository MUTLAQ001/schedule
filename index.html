<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو الجداول المتقدم</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-main: #f8fafc; --bg-sidebar: #ffffff; --bg-calendar: #ffffff;
            --bg-calendar-header: #f1f5f9; --bg-item-hover: #f1f5f9;
            --primary: #6366f1; --secondary: #94a3b8; --danger: #ef4444;
            --text-dark: #1e293b; --text-light: #64748b; --border-color: #e2e8f0;
        }
        .dark {
            --bg-main: #111827; --bg-sidebar: #1f2937; --bg-calendar: #1f2937;
            --bg-calendar-header: #374151; --bg-item-hover: #374151;
            --primary: #818cf8; --secondary: #9ca3af; --danger: #f87171;
            --text-dark: #f9fafb; --text-light: #d1d5db; --border-color: #374151;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body { font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-main); color: var(--text-dark); margin: 0; display: flex; overflow: hidden; }

        .sidebar { width: 380px; height: 100vh; background-color: var(--bg-sidebar); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; }
        .sidebar-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { margin: 0; font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .sidebar-content::-webkit-scrollbar { width: 5px; }
        .sidebar-content::-webkit-scrollbar-track { background: transparent; }
        .sidebar-content::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .course-item { border: 1px solid transparent; border-radius: 10px; margin-bottom: 0.5rem; transition: background-color 0.2s; }
        .course-item-header { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; cursor: pointer; }
        .course-item-header:hover { background-color: var(--bg-item-hover); border-radius: 10px; }
        .course-item-header .color-dot { width: 10px; height: 10px; border-radius: 50%; }
        .course-info { flex-grow: 1; }
        .course-info h3 { margin: 0; font-size: 0.9rem; font-weight: 600; }
        .course-info p { margin: 2px 0 0; font-size: 0.8rem; color: var(--text-light); }
        .course-item-header .toggle-icon { transition: transform 0.3s; }
        .course-item.open .toggle-icon { transform: rotate(180deg); }
        .sections-wrapper { padding: 0 1rem 1rem; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding 0.4s ease-out; }
        .course-item.open .sections-wrapper { max-height: 600px; }
        .sections-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.5rem; }
        .section-btn { padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 8px; text-align: center; cursor: pointer; background-color: var(--bg-sidebar); transition: all 0.2s; }
        .section-btn:hover { border-color: var(--primary); }
        .section-btn.selected { background-color: var(--primary); color: white; border-color: var(--primary); }
        .section-btn.selected .section-type { color: white !important; }
        .section-btn-number { font-weight: 700; font-size: 1rem; }
        .section-type { font-size: 0.75rem; color: var(--text-light); }
        
        .main-content { flex-grow: 1; height: 100vh; display: flex; flex-direction: column; padding: 1.5rem; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .main-header h1 { margin: 0; font-size: 1.75rem; display: flex; align-items: center; gap: 0.75rem; }
        .header-actions button { background: transparent; border: 1px solid var(--border-color); color: var(--text-light); padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.9rem; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s; }
        .header-actions button:hover { background-color: var(--bg-item-hover); color: var(--text-dark); }
        .calendar-container { flex-grow: 1; background-color: var(--bg-calendar); border: 1px solid var(--border-color); border-radius: 12px; padding: 1rem; min-height: 0;}
        #calendar { height: 100%; }

        .fc { --fc-border-color: var(--border-color); }
        .fc-col-header-cell { background-color: var(--bg-calendar-header); border: none; padding: 0.75rem 0; font-weight: 600;}
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc-timegrid-slot { height: 50px !important; border-bottom: 1px solid var(--border-color) !important; }
        .fc-event { border: 2px solid transparent !important; border-radius: 6px !important; font-weight: 600; padding: 4px 8px !important; cursor: pointer; }
        /* --- ✨ تصميم المعاينة والتعارض --- */
        .fc-event.preview-event { opacity: 0.6; border-style: dashed !important; }
        .fc-event.conflict-preview { border-color: var(--danger) !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.5); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .no-data { text-align: center; padding: 3rem 0; color: var(--text-light); }
        .theme-toggle { cursor: pointer; color: var(--text-light); transition: color 0.2s ease; }
        .theme-toggle:hover { color: var(--text-dark); }
    </style>
</head>
<body class="dark">
    <main class="main-content">
        <header class="main-header">
            <h1><i class="ri-calendar-event-line"></i> الجدول الأسبوعي</h1>
            <div class="header-actions">
                <button id="clear-calendar-btn"><i class="ri-delete-bin-line"></i> مسح الجدول</button>
            </div>
        </header>
        <div class="calendar-container"><div id='calendar'></div></div>
    </main>
    <aside class="sidebar">
        <header class="sidebar-header">
            <h2><i class="ri-function-line"></i> شعب المقررات</h2>
            <i class="ri-sun-line theme-toggle" title="تغيير المظهر"></i>
        </header>
        <div class="sidebar-content" id="courses-list">
            <div class="no-data" id="no-data-message"><p>شغل الأداة من موقع الجامعة...</p></div>
        </div>
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coursesListContainer = document.getElementById('courses-list');
            const calendarEl = document.getElementById('calendar');
            const themeToggle = document.querySelector('.theme-toggle');
            const clearCalendarBtn = document.getElementById('clear-calendar-btn');
            
            let calendar, allCoursesData = [], groupedCourses;
            const selectedSections = new Set();
            const colorPalette = ['#818cf8', '#f472b6', '#4ade80', '#fbbf24', '#60a5fa', '#c084fc', '#f87171', '#fb923c'];
            const dayMapping = { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4 };

            function initializeCalendar() {
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', locale: 'ar',
                    headerToolbar: false, allDaySlot: false,
                    slotMinTime: '08:00:00', slotMaxTime: '22:00:00',
                    events: [], dir: 'rtl', hiddenDays: [5, 6],
                    dayHeaderFormat: { weekday: 'long' },
                    eventClick: (info) => {
                        const uniqueId = info.event.extendedProps.uniqueId;
                        if (selectedSections.has(uniqueId)) {
                            selectedSections.delete(uniqueId);
                            document.querySelector(`.section-btn[data-unique-id='${uniqueId}']`)?.classList.remove('selected');
                            updateCalendar();
                        }
                    },
                    eventContent: (arg) => ({
                        html: `<b>${arg.event.title.split('(')[0]}</b><br><small>${arg.event.extendedProps.instructor}</small><br><small>شعبة: ${arg.event.extendedProps.section}</small>`
                    })
                });
                calendar.render();
            }

            function displayData(courses) {
                allCoursesData = courses;
                groupedCourses = courses.reduce((acc, course) => {
                    if (!acc[course.code]) acc[course.code] = { name: course.name, code: course.code, sections: [] };
                    acc[course.code].sections.push(course); return acc;
                }, {});

                document.getElementById('no-data-message').style.display = 'none';
                coursesListContainer.innerHTML = '';
                let colorIndex = 0;

                Object.values(groupedCourses).forEach(group => {
                    const courseColor = colorPalette[colorIndex % colorPalette.length];
                    colorIndex++;
                    group.color = courseColor;
                    
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    let sectionsHTML = '';

                    group.sections.forEach((section, index) => {
                        const uniqueId = `${section.code}-${section.section}-${index}`;
                        section.uniqueId = uniqueId;
                        const type = section.time.includes('تدريب') || section.name.includes('عملي') ? 'تدريب' : 'نظري';
                        sectionsHTML += `<div class="section-btn" data-unique-id="${uniqueId}"><div class="section-btn-number">${section.section}</div><div class="section-type">${type}</div></div>`;
                    });

                    courseItem.innerHTML = `
                        <div class="course-item-header">
                            <span class="color-dot" style="background-color: ${courseColor};"></span>
                            <div class="course-info"><h3>${group.name} (${group.code})</h3><p>${group.sections.length} شعبة</p></div>
                            <i class="ri-arrow-down-s-line toggle-icon"></i>
                        </div>
                        <div class="sections-wrapper"><div class="sections-grid">${sectionsHTML}</div></div>`;
                    coursesListContainer.appendChild(courseItem);
                });
                
                coursesListContainer.addEventListener('click', function(e) {
                    const header = e.target.closest('.course-item-header');
                    const sectionBtn = e.target.closest('.section-btn');
                    if (header) header.parentElement.classList.toggle('open');
                    if (sectionBtn) handleSectionClick(sectionBtn);
                });

                // --- ✨ إضافة أحداث المعاينة عند الحوم ---
                coursesListContainer.addEventListener('mouseover', (e) => {
                    const sectionBtn = e.target.closest('.section-btn');
                    if (sectionBtn) handlePreview(sectionBtn);
                });
                coursesListContainer.addEventListener('mouseout', (e) => {
                    const sectionBtn = e.target.closest('.section-btn');
                    if (sectionBtn) clearPreview();
                });
            }

            function handleSectionClick(btnElement) {
                const uniqueId = btnElement.dataset.uniqueId;
                if (selectedSections.has(uniqueId)) {
                    selectedSections.delete(uniqueId);
                    btnElement.classList.remove('selected');
                } else {
                    selectedSections.add(uniqueId);
                    btnElement.classList.add('selected');
                }
                updateCalendar();
            }

            // --- ✨ دالة المعاينة الجديدة ---
            function handlePreview(btnElement) {
                clearPreview(); // امسح أي معاينة سابقة
                const uniqueId = btnElement.dataset.uniqueId;
                const section = allCoursesData.find(c => c.uniqueId === uniqueId);
                if (!section) return;

                const group = groupedCourses[section.code];
                const previewEvents = createEventsForSection(section, group.color, true);
                
                // كشف التعارضات
                const existingEvents = calendar.getEvents();
                previewEvents.forEach(previewEvent => {
                    const isConflict = existingEvents.some(existingEvent => {
                        return (previewEvent.daysOfWeek[0] === existingEvent.extendedProps.dayOfWeek &&
                                previewEvent.startTime < existingEvent.endStr &&
                                previewEvent.endTime > existingEvent.startStr);
                    });
                    if (isConflict) {
                        previewEvent.className += ' conflict-preview'; // أضف كلاس التعارض
                    }
                });
                
                calendar.addEventSource({ id: 'preview-source', events: previewEvents });
            }
            
            function clearPreview() {
                const previewSource = calendar.getEventSourceById('preview-source');
                if (previewSource) previewSource.remove();
            }

            function updateCalendar() {
                calendar.removeAllEvents();
                const finalEvents = [];
                selectedSections.forEach(id => {
                    const section = allCoursesData.find(c => c.uniqueId === id);
                    if (section) {
                        const group = groupedCourses[section.code];
                        finalEvents.push(...createEventsForSection(section, group.color));
                    }
                });
                calendar.addEventSource(finalEvents);
            }

            function createEventsForSection(section, color, isPreview = false) {
                const events = [];
                const timeEntries = section.time.split('<br>');
                timeEntries.forEach(entry => {
                    const parts = entry.match(/([\u0621-\u064A\s]+):\s*(\d{2}:\d{2})\s*(ص|م)\s*-\s*(\d{2}:\d{2})\s*(ص|م)/);
                    if (parts) {
                        const daysString = parts[1];
                        const startTime = convertTo24Hour(parts[2], parts[3]);
                        const endTime = convertTo24Hour(parts[4], parts[5]);
                        const daysArray = daysString.trim().split(/\s+/);
                        daysArray.forEach(dayName => {
                            if (dayMapping.hasOwnProperty(dayName)) {
                                events.push({
                                    title: `${section.name}`,
                                    daysOfWeek: [dayMapping[dayName]],
                                    startTime: startTime, endTime: endTime,
                                    backgroundColor: color, borderColor: color,
                                    className: isPreview ? 'preview-event' : '',
                                    extendedProps: { instructor: section.instructor, section: section.section, uniqueId: section.uniqueId, dayOfWeek: dayMapping[dayName] }
                                });
                            }
                        });
                    }
                });
                return events;
            }

            function convertTo24Hour(time, period) {
                let [hours, minutes] = time.split(':');
                hours = parseInt(hours);
                if (period === 'م' && hours !== 12) hours += 12;
                if (period === 'ص' && hours === 12) hours = 0;
                return `${String(hours).padStart(2, '0')}:${minutes}:00`;
            }
            
            clearCalendarBtn.addEventListener('click', () => { /* ... الكود كما هو ... */ });
            themeToggle.addEventListener('click', () => { /* ... الكود كما هو ... */ });
            
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'universityCoursesData') {
                    localStorage.setItem('myUniversityCourses', JSON.stringify(event.data.data));
                    displayData(event.data.data);
                }
            });

            const storedCourses = localStorage.getItem('myUniversityCourses');
            if (storedCourses) {
                displayData(JSON.parse(storedCourses));
            }
            
            initializeCalendar();
        });
    </script>
</body>
</html>
