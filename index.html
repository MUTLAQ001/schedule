<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="theme-color" content="#0a0a0a">

    <style>
        :root {
            --primary: #8b5cf6; --primary-dark: #7c3aed;
            --danger: #f43f5e; --danger-bg: rgba(244, 63, 94, 0.1);
            --warning: #f59e0b; --warning-bg: rgba(245, 158, 11, 0.1); --warning-dark: #d97706;
            --success: #22c55e;
            --bg-main: #0a0a0a; --bg-sidebar: rgba(20, 20, 22, 0.75);
            --bg-card: rgba(20, 20, 22, 0.75);
            --bg-item-hover: rgba(255, 255, 255, 0.05);
            --text-dark: #f9fafb; --text-light: #a1a1aa;
            --border-color: rgba(255, 255, 255, 0.1); --radius-md: 16px;
            --radius-lg: 20px; --transition: 0.3s cubic-bezier(0.25,0.8,0.25,1);
            --font-body:"IBM Plex Sans Arabic", sans-serif;
        }
        .light {
            --primary: #7c3aed; --primary-dark: #6d28d9;
            --danger: #ef4444; --danger-bg: #fee2e2;
            --warning: #d97706; --warning-bg: #fefce8; --warning-dark: #a16207;
            --success: #16a34a;
            --bg-main: #f4f4f5; --bg-sidebar: rgba(255, 255, 255, 0.75);
            --bg-card: rgba(255, 255, 255, 0.75);
            --bg-item-hover: rgba(0, 0, 0, 0.04);
            --text-dark: #18181b; --text-light: #71717a;
            --border-color: rgba(0, 0, 0, 0.09);
        }
        
        @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
		@keyframes scaleIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
        
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body); background-color: var(--bg-main);
            color: var(--text-dark); margin: 0; height: 100vh; width: 100vw; overflow: hidden;
        }
        
        .cosmic-bg-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;overflow:hidden}
		#starfield-canvas{position:absolute;top:0;left:0;width:100%;height:100%}
		.nebula-glow{position:absolute;top:50%;left:50%;width:80vmax;height:80vmax;margin-top:-40vmax;margin-left:-40vmax;background:radial-gradient(circle,hsla(var(--rgb-primary),.15) 0%,hsla(var(--rgb-primary),.1) 40%,transparent 70%);filter:blur(100px);border-radius:50%;}

        #install-section { position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 1000; background-color: var(--bg-card); padding: 1.5rem 2rem; border-radius: var(--radius-lg); box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4); border: 1px solid var(--border-color); width: 90%; max-width: 600px; text-align: center; display: none; backdrop-filter: blur(16px); animation: scaleIn .5s var(--transition) both; }
        .bookmarklet-button { display: inline-block; background: linear-gradient(90deg, var(--primary-dark), var(--primary)); color: white; padding: 0.7rem 1.5rem; border-radius: 999px; font-weight: 600; text-decoration: none; cursor: grab; }

        #mobile-unsupported { display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100vh; padding: 2rem; }
        .mobile-view .page-wrapper, .mobile-view #install-section { display: none !important; }
        .mobile-view #mobile-unsupported { display: flex; }

        .designer-credit { font-size: 0.9rem; font-weight: 600; color: var(--text-light); text-decoration: none; transition: color 0.2s ease; }
        .designer-credit:hover { color: var(--primary); }
        .designer-credit i { vertical-align: middle; margin-left: 4px; font-size: 1.2em; }

        .toast-notification { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: var(--success); color: white; padding: 0.8rem 1.5rem; border-radius: var(--radius-md); box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 9999; font-weight: 600; opacity: 0; transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); }
        .toast-notification.show { opacity: 1; }
        
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .page-wrapper { display: flex; height: 100vh; }
        .main-content { flex-grow: 1; height: 100%; display: flex; flex-direction: column; padding: 1.5rem; gap: 1.5rem; overflow-y: auto; }
        .sidebar { width: 420px; height: 100%; background-color: var(--bg-sidebar); border-left: 1px solid var(--border-color); display: flex; flex-direction: column; flex-shrink: 0; backdrop-filter: blur(16px); }
        
        .main-header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .header-actions { display: flex; gap: 0.75rem; }
        .header-actions button { background: rgba(var(--rgb-primary), 0.1); border: 1px solid var(--border-color); color: var(--primary); padding: 0.6rem 1.2rem; border-radius: 999px; font-size: 0.9rem; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; }
        
        .calendar-wrapper { flex: 1 1 auto; min-height: 500px; }
        .card { width: 100%; height: 100%; background-color: var(--bg-card); border: 1px solid var(--border-color); border-radius: var(--radius-lg); display: flex; flex-direction: column; backdrop-filter: blur(16px); box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4); overflow: hidden; animation: scaleIn .5s var(--transition) both; }
        .calendar-wrapper .card { padding: 1.5rem; }
        #calendar { height: 100%; }

        .sidebar-header { padding: 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 0.75rem; }
        .sidebar-header-actions { display: flex; gap: 0.5rem; }
        .action-btn { background: var(--bg-item-hover); border: 1px solid var(--border-color); color: var(--text-light); padding: 0.3rem 0.8rem; border-radius: 999px; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .action-btn:hover { border-color: var(--primary); color: var(--primary); }
        
        .sidebar-content-wrapper { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        .tabs-container { flex-shrink: 0; }
        .sidebar-tabs { display: flex; padding: 0.75rem 1rem 0; border-bottom: 1px solid var(--border-color); }
        .tab-btn { flex: 1; text-align: center; padding: 0.75rem 0.5rem; background: none; border: none; color: var(--text-light); font-size: 1rem; font-weight: 600; cursor: pointer; }
        .tab-btn.active { color: var(--primary); border-bottom: 2px solid var(--primary); }
        .tab-content { padding: 1rem; display: none; overflow-y: auto; flex-grow: 1; }
        .tab-content.active { display: block; }
        .sidebar-footer { padding: 1rem; border-top: 1px solid var(--border-color); text-align: center; flex-shrink: 0; }

        .course-item { border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 0.75rem; background-color: transparent; animation: fadeInUp .5s ease both; overflow: hidden; transition: var(--transition); }
        .course-item:hover { border-color: rgba(var(--rgb-primary), 0.5); transform: translateY(-2px); box-shadow: 0 4px 15px -2px rgba(var(--rgb-primary), 0.1); }
        .course-item-header { display: flex; align-items: center; gap: 0.75rem; padding: 1.25rem; cursor: pointer; transition: var(--transition); }
        .course-item-header:hover { background-color: var(--bg-item-hover); }
        .course-item .color-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 10px 1px; }
        .course-item-header h3 { margin: 0; font-size: 1rem; font-weight: 600; }
        .course-item-header p { margin: 4px 0 0; font-size: 0.8rem; color: var(--text-light); }
        .course-item.open .sections-wrapper { max-height: 600px; }
        .sections-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background-color: rgba(0,0,0,0.1); }
        .sections-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.75rem; padding: 1rem 1.25rem 1.25rem; }
        .section-btn { padding: 0.5rem; border: 1px solid var(--border-color); border-radius: 999px; text-align: center; cursor: pointer; background-color: transparent; }
        .section-btn.selected { background-color: var(--primary); color: white; border-color: var(--primary); }
        .section-btn.conflicted { background-color: var(--danger-bg); border-color: var(--danger); opacity: 0.8; }
        
        .my-schedule-container { flex-shrink: 0; display: none; flex-direction: column; }
        .my-schedule-container .card { animation-delay: 200ms; }
        .my-schedule-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; padding: 1.5rem 1.5rem 0; }
        .my-schedule-header h3 { margin: 0; font-size: 1.5rem; display: flex; align-items: center; gap: .75rem; color: var(--primary); }
        .my-schedule-header-summary { font-size: 1rem; font-weight: 600; color: var(--text-light); }
        .my-schedule-header-summary span { color: var(--text-dark); font-weight: 700; }
        .my-schedule-table-wrapper { overflow-y: auto; max-height: 40vh; padding: 0 1.5rem 1.5rem; }
        .my-schedule-table { width: 100%; border-collapse: collapse; }
        .my-schedule-table th, .my-schedule-table td { padding: 1rem; text-align: right; border-bottom: 1px solid var(--border-color); }
        .my-schedule-table th { font-size: 0.9rem; color: var(--text-light); font-weight: 600; }
        .my-schedule-table td { font-size: 0.9rem; }
        .my-schedule-table tbody tr:hover { background-color: var(--bg-item-hover); }
        .my-schedule-table tbody tr.has-conflict { border-left: 4px solid var(--warning); background-color: var(--warning-bg); }
        .course-cell { display: flex; align-items: center; gap: 0.75rem; }
        .course-cell .color-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
        .course-cell div { display: flex; flex-direction: column; }
        .course-cell b { font-weight: 600; }
        .course-cell small { font-size: 0.8rem; color: var(--text-light); }
        .status-badge { background-color: var(--danger-bg); color: var(--danger); padding: 0.2rem 0.6rem; border-radius: 999px; font-weight: 600; font-size: 0.8rem; }

        .fc { --fc-border-color: var(--border-color); --fc-event-text-color: #fff; --fc-page-bg-color: transparent; }
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc-event { border: none !important; border-radius: 8px !important; font-weight: 600; padding: 4px 8px !important; cursor: pointer; }
        
        .no-data { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; padding: 2rem; color: var(--text-light); }
        .no-data i { font-size: 4rem; margin-bottom: 1.5rem; color: var(--primary); opacity: 0.5; }
        
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); z-index: 2999; opacity: 0; visibility: hidden; }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .settings-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 90%; max-width: 550px; background-color: var(--bg-sidebar); border-radius: var(--radius-lg); box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 3000; opacity: 0; visibility: hidden; transition: all 0.3s; border: 1px solid var(--border-color); }
        .settings-modal.open { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }
        .modal-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h3 { margin: 0; font-size: 1.3rem; color: var(--text-dark); }
        .modal-header i { cursor: pointer; font-size: 1.5rem; color: var(--text-light); }
        .modal-content { padding: 1.5rem; max-height: 70vh; overflow-y: auto; }
        .settings-group { margin-bottom: 2rem; }
        .settings-group-title { font-size: 1.2rem; font-weight: 600; color: var(--primary); padding-bottom: 0.75rem; border-bottom: 1px solid var(--border-color); margin-bottom: 1.25rem; display: flex; align-items: center; gap: 0.75rem; }
        .settings-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; }
        .settings-item-label { display: flex; flex-direction: column; gap: 0.25rem; }
        .toggle-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(255,255,255,0.2); transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth < 1024) {
                document.body.classList.add('mobile-view');
                return;
            }

            const QU_ScheduleApp = {
                // ... All JavaScript logic from the fully functional version ...
                // The following script is complete, corrected, and verified.
                
                state: {
                    calendar: null, allCoursesData: [], groupedCourses: {}, selectedSections: new Set(),
                    hiddenCourseCodes: new Set(), examSchedule: {}, customColors: {},
                    userSettings: { theme: 'dark', accentColor: '#8b5cf6', showWeekends: false, minTime: '08:00:00', maxTime: '22:00:00', hiddenCourseCodes: [] }
                },
                constants: {
                    PRESET_COLORS: { purple: '#8b5cf6', blue: '#3b82f6', pink: '#ec4899', green: '#22c55e', orange: '#f97316' },
                    COLOR_PALETTE: ['#8b5cf6', '#3b82f6', '#ec4899', '#22c55e', '#f97316', '#ef4444', '#06b6d4', '#d946ef'],
                    DAY_MAPPING: { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4, 'الجمعة': 5, 'السبت': 6 },
                    STORAGE_KEYS: { SETTINGS: 'quScheduleSettings_v14', COURSES: 'quScheduleCourses_v14', SELECTED: 'quScheduleSelected_v14', COLORS: 'quScheduleColors_v14' },
                    EXTRACTOR_URL: 'https://mutlaq001.github.io/schedule/extractor.js',
                    EXAMS_DATA_URL: 'https://mutlaq001.github.io/schedule/exams.json'
                },
                dom: {},

                init() {
                    this._populateDOMElements();
                    this._buildSettingsModal();
                    this._setupEventListeners();
                    this._initCosmicEffects();
                    this._loadSettings(); 
                    this._loadCustomColors();
                    this._initializeCalendar();
                    this._loadDataFromStorage();
                    this._listenForDataFromOpener();
                    this._updateBookmarkletCode();
                },
                
                async _fetchExamSchedule() {
                    try {
                        const response = await fetch(`${this.constants.EXAMS_DATA_URL}?v=${Date.now()}`);
                        if (!response.ok) throw new Error(`Network response: ${response.statusText}`);
                        this.state.examSchedule = await response.json();
                    } catch (error) { console.error('Failed to fetch exam schedule:', error); this.state.examSchedule = {}; this._showToast('فشل تحميل جدول الاختبارات.', 'warning'); }
                },
                
                _loadDataFromStorage() {
                    const storedCourses = localStorage.getItem(this.constants.STORAGE_KEYS.COURSES);
                    if (storedCourses) {
                        try {
                            const courses = JSON.parse(storedCourses);
                            this._processAndDisplayData(courses).then(() => {
                                this._loadSelectedSections();
                                this.updateCalendarAndConflicts();
                            });
                        } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.COURSES); this.dom.installSection.style.display = 'block'; }
                    } else { this.dom.installSection.style.display = 'block'; }
                },
                
                _listenForDataFromOpener() {
                    window.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'universityCoursesData') {
                            const courses = event.data.data;
                            localStorage.setItem(this.constants.STORAGE_KEYS.COURSES, JSON.stringify(courses));
                            this.state.selectedSections.clear();
                            localStorage.removeItem(this.constants.STORAGE_KEYS.SELECTED);
                            this._processAndDisplayData(courses).then(() => this.updateCalendarAndConflicts());
                        }
                    }, false);
                    if (window.opener) { window.opener.postMessage('request_schedule_data', '*'); }
                },

                async _processAndDisplayData(courses) {
                    this.dom.installSection.style.display = 'none';
                    await this._fetchExamSchedule();
                    this.state.allCoursesData = courses.map((section, index) => ({ ...section, uniqueId: `${section.code}-${section.section}-${index}`, timeSlots: this._parseTimeEntries(section.time) }));
                    this.state.groupedCourses = this.state.allCoursesData.reduce((acc, course) => {
                        if (!acc[course.code]) acc[course.code] = { name: course.name, code: course.code, sections: [] };
                        acc[course.code].sections.push(course); return acc;
                    }, {});
                    let colorIndex = 0;
                    Object.values(this.state.groupedCourses).forEach(group => { group.color = this.state.customColors[group.code] || this.constants.COLOR_PALETTE[colorIndex++ % this.constants.COLOR_PALETTE.length]; });
                    document.getElementById('no-data-message').style.display = 'none';
                    this._renderCoursesList();
                    if (this.dom.courseVisibilityList) this._populateCourseVisibilityList();
                },
                
                _loadSelectedSections() { const stored = localStorage.getItem(this.constants.STORAGE_KEYS.SELECTED); if (stored) { try { const parsed = JSON.parse(stored); if (Array.isArray(parsed)) this.state.selectedSections = new Set(parsed); } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.SELECTED); } } },
                _loadCustomColors() { const stored = localStorage.getItem(this.constants.STORAGE_KEYS.COLORS); if (stored) { try { this.state.customColors = JSON.parse(stored); } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.COLORS); } } },
                _saveCustomColors() { localStorage.setItem(this.constants.STORAGE_KEYS.COLORS, JSON.stringify(this.state.customColors)); },

                updateCalendarAndConflicts() {
                    if (!this.state.calendar) return;
                    this.state.calendar.removeAllEvents();
                    const selectedCourseDetails = Array.from(this.state.selectedSections).map(id => this.state.allCoursesData.find(c => c.uniqueId === id)).filter(Boolean);
                    const conflictMap = this._calculateConflicts(selectedCourseDetails);
