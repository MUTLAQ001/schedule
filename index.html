<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو الجداول</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <!-- مكتبة أيقونات احترافية -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-main: #f8fafc;
            --bg-sidebar: #ffffff;
            --bg-calendar: #ffffff;
            --bg-calendar-header: #f1f5f9;
            --primary: #6366f1;
            --secondary: #94a3b8;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
        }
        
        /* الوضع المظلم (Dark Mode) */
        .dark {
            --bg-main: #111827;
            --bg-sidebar: #1f2937;
            --bg-calendar: #1f2937;
            --bg-calendar-header: #374151;
            --primary: #818cf8;
            --secondary: #9ca3af;
            --text-dark: #f9fafb;
            --text-light: #d1d5db;
            --border-color: #374151;
        }

        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
            margin: 0;
            display: flex;
        }

        /* --- اللوحة الجانبية (Sidebar) --- */
        .sidebar {
            width: 380px;
            height: 100vh;
            background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }
        .sidebar-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .sidebar-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        .sidebar-content::-webkit-scrollbar { width: 5px; }
        .sidebar-content::-webkit-scrollbar-track { background: transparent; }
        .sidebar-content::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        /* --- تصميم بطاقات المقررات --- */
        .course-group {
            margin-bottom: 1.5rem;
        }
        .course-group-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }
        .course-group-header .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .course-group-header h3 {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-dark);
        }
        .course-group-header .badge {
            margin-right: auto;
            background-color: var(--bg-calendar-header);
            color: var(--text-light);
            padding: 2px 8px;
            font-size: 0.75rem;
            border-radius: 99px;
        }
        .sections-container {
            display: grid;
            gap: 0.5rem;
        }
        .section-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            background-color: var(--bg-main);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .section-card:hover { border-color: var(--primary); background-color: #f1f5f9; }
        .dark .section-card:hover { background-color: #374151; }
        .section-card.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary);
        }
        .section-card-info { font-size: 0.8rem; color: var(--text-light); }
        .section-card-type { font-weight: 600; color: var(--text-dark); }
        .section-card-time { direction: ltr; text-align: left; }

        /* --- المحتوى الرئيسي والجدول --- */
        .main-content {
            flex-grow: 1;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-shrink: 0;
        }
        .main-header h1 {
            margin: 0;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .header-actions button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-light);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }
        .header-actions button:hover { background-color: var(--bg-calendar-header); color: var(--text-dark); }
        .calendar-container {
            flex-grow: 1;
            background-color: var(--bg-calendar);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1rem;
        }
        #calendar { height: 100%; }

        /* --- تخصيص FullCalendar --- */
        .fc { --fc-border-color: var(--border-color); }
        .fc-col-header-cell { background-color: var(--bg-calendar-header); border: none; padding: 0.75rem 0; font-weight: 600;}
        .fc .fc-toolbar-title { font-size: 1.25rem; font-weight: 700; color: var(--text-dark); }
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc-timegrid-slot { height: 50px !important; border-bottom: 1px solid var(--border-color) !important; }
        .fc-event { border: none !important; border-radius: 6px !important; font-weight: 600; padding: 4px 8px !important; }
        .fc-event.preview-event { opacity: 0.5; border-style: dashed !important; }

        .no-data { text-align: center; padding: 3rem 0; color: var(--text-light); }

        .close-btn, .theme-toggle { cursor: pointer; color: var(--text-light); transition: color 0.2s ease; }
        .close-btn:hover, .theme-toggle:hover { color: var(--text-dark); }
    </style>
</head>
<body class="dark"> <!-- يمكنك تغييرها إلى "light" أو حذفها للوضع الفاتح -->

    <main class="main-content">
        <header class="main-header">
            <h1><i class="ri-calendar-event-line"></i> الجدول الأسبوعي</h1>
            <div class="header-actions">
                <button><i class="ri-settings-3-line"></i> إعدادات</button>
            </div>
        </header>
        <div class="calendar-container">
            <div id='calendar'></div>
        </div>
    </main>
    
    <aside class="sidebar">
        <header class="sidebar-header">
            <h2><i class="ri-function-line"></i> شعب المقررات</h2>
            <i class="ri-sun-line theme-toggle" title="تغيير المظهر"></i>
        </header>
        <div class="sidebar-content" id="courses-list">
            <div class="no-data" id="no-data-message"><p>شغل الأداة من موقع الجامعة...</p></div>
        </div>
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // كل متغيرات وكود الجافاسكريبت هنا
            const coursesListContainer = document.getElementById('courses-list');
            const noDataMessage = document.getElementById('no-data-message');
            const calendarEl = document.getElementById('calendar');
            const themeToggle = document.querySelector('.theme-toggle');
            let calendar;
            let allCoursesData = [];
            const selectedSections = new Set();
            const colorPalette = ['#818cf8', '#f472b6', '#4ade80', '#fbbf24', '#60a5fa', '#c084fc'];
            const dayMapping = { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4 };

            function initializeCalendar() {
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', locale: 'ar', initialDate: new Date(),
                    headerToolbar: { left: 'prev,next today', center: 'title', right: 'timeGridWeek,timeGridDay' },
                    allDaySlot: false, slotMinTime: '08:00:00', slotMaxTime: '22:00:00',
                    events: [], dir: 'rtl', hiddenDays: [5, 6],
                    eventContent: (arg) => ({
                        html: `<b>${arg.event.title.split('(')[0]}</b><br><small>شعبة: ${arg.event.extendedProps.section}</small>`
                    })
                });
                calendar.render();
            }
            initializeCalendar();

            function displayData(courses) {
                if (!courses || courses.length === 0) {
                    noDataMessage.innerHTML = "<p>لم يتم العثور على بيانات.</p>"; return;
                }
                
                allCoursesData = courses;
                const groupedCourses = courses.reduce((acc, course) => {
                    if (!acc[course.code]) {
                        acc[course.code] = { name: course.name, code: course.code, sections: [] };
                    }
                    acc[course.code].sections.push(course);
                    return acc;
                }, {});

                noDataMessage.style.display = 'none';
                coursesListContainer.innerHTML = '';
                let colorIndex = 0;

                Object.values(groupedCourses).forEach(group => {
                    const courseColor = colorPalette[colorIndex % colorPalette.length];
                    colorIndex++;
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'course-group';
                    let sectionsHTML = '';

                    group.sections.forEach((section, index) => {
                        const uniqueId = `${section.code}-${section.section}-${index}`;
                        section.uniqueId = uniqueId;
                        const timeText = section.time.replace(/<br>/g, ', ').replace(/.*:\s*/, '');
                        sectionsHTML += `
                            <div class="section-card" data-section-id="${uniqueId}">
                                <div>
                                    <div class="section-card-type">${section.section}</div>
                                    <div class="section-card-info">${section.instructor}</div>
                                </div>
                                <div class="section-card-info section-card-time">${timeText}</div>
                            </div>
                        `;
                    });

                    groupContainer.innerHTML = `
                        <div class="course-group-header">
                            <span class="color-dot" style="background-color: ${courseColor};"></span>
                            <h3>${group.name} (${group.code})</h3>
                            <span class="badge">${group.sections.length}</span>
                        </div>
                        <div class="sections-container">${sectionsHTML}</div>
                    `;
                    coursesListContainer.appendChild(groupContainer);
                    
                    groupContainer.addEventListener('mouseenter', () => handlePreview(group.code, courseColor));
                    groupContainer.addEventListener('mouseleave', () => clearPreview());
                });

                coursesListContainer.addEventListener('click', function(e) {
                    const card = e.target.closest('.section-card');
                    if (card) {
                        handleSectionClick(card);
                    }
                });
            }
            
            function handleSectionClick(cardElement) {
                const sectionId = cardElement.dataset.sectionId;
                if (selectedSections.has(sectionId)) {
                    selectedSections.delete(sectionId);
                    cardElement.classList.remove('selected');
                } else {
                    selectedSections.add(sectionId);
                    cardElement.classList.add('selected');
                }
                updateCalendar();
            }

            function handlePreview(courseCode, color) {
                const previewEvents = generateEventsForCourse(courseCode, color, true);
                const currentEvents = calendar.getEvents();
                currentEvents.forEach(event => {
                    if (event.extendedProps.isPreview) event.remove();
                });
                calendar.addEventSource(previewEvents);
            }

            function clearPreview() {
                updateCalendar();
            }

            function updateCalendar() {
                calendar.removeAllEvents();
                const finalEvents = [];
                let colorIndex = 0;
                const courseColors = {};

                selectedSections.forEach(id => {
                    const section = allCoursesData.find(c => c.uniqueId === id);
                    if (section) {
                        if (!courseColors[section.code]) {
                            courseColors[section.code] = colorPalette[colorIndex % colorPalette.length];
                            colorIndex++;
                        }
                        const events = generateEventsForSection(section, courseColors[section.code]);
                        finalEvents.push(...events);
                    }
                });
                calendar.addEventSource(finalEvents);
            }

            function generateEventsForCourse(courseCode, color, isPreview = false) {
                const courseSections = allCoursesData.filter(c => c.code === courseCode);
                const events = [];
                courseSections.forEach(section => {
                    events.push(...generateEventsForSection(section, color, isPreview));
});
                return events;
            }

            function generateEventsForSection(section, color, isPreview = false) {
                const events = [];
                const timeEntries = section.time.split('<br>');
                timeEntries.forEach(entry => {
                    const parts = entry.match(/([\u0621-\u064A\s]+):\s*(\d{2}:\d{2})\s*(ص|م)\s*-\s*(\d{2}:\d{2})\s*(ص|م)/);
                    if (parts) {
                        const daysString = parts[1];
                        const startTime = convertTo24Hour(parts[2], parts[3]);
                        const endTime = convertTo24Hour(parts[4], parts[5]);
                        const daysArray = daysString.trim().split(/\s+/);
                        daysArray.forEach(dayName => {
                            if (dayMapping.hasOwnProperty(dayName)) {
                                events.push({
                                    id: section.uniqueId + (isPreview ? '-preview' : ''),
                                    title: `${section.name}`,
                                    daysOfWeek: [dayMapping[dayName]],
                                    startTime: startTime, endTime: endTime,
                                    backgroundColor: color, borderColor: color,
                                    className: isPreview ? 'preview-event' : '',
                                    extendedProps: { instructor: section.instructor, section: section.section, isPreview: isPreview }
                                });
                            }
                        });
                    }
                });
                return events;
            }

            function convertTo24Hour(time, period) {
                let [hours, minutes] = time.split(':');
                hours = parseInt(hours);
                if (period === 'م' && hours !== 12) hours += 12;
                if (period === 'ص' && hours === 12) hours = 0;
                return `${String(hours).padStart(2, '0')}:${minutes}:00`;
            }
            
            // تبديل المظهر (فاتح/داكن)
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                if (document.body.classList.contains('dark')) {
                    themeToggle.classList.replace('ri-sun-line', 'ri-moon-line');
                } else {
                    themeToggle.classList.replace('ri-moon-line', 'ri-sun-line');
                }
                // إعادة رسم الجدول ليتكيف مع المظهر الجديد
                calendar.render();
            });
            if(document.body.classList.contains('dark')) themeToggle.classList.replace('ri-sun-line', 'ri-moon-line');

            // استلام البيانات
            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'universityCoursesData') {
                    displayData(event.data.data);
                    localStorage.setItem('myUniversityCourses', JSON.stringify(event.data.data));
                }
            });

            const storedCourses = localStorage.getItem('myUniversityCourses');
            if (storedCourses) {
                displayData(JSON.parse(storedCourses));
            }
        });
    </script>
</body>
</html>
