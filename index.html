<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Schedule</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="theme-color" content="#0a0a0a">

    <style>
        /* === 1. Foundational Changes: Colors, Fonts, and Layout === */
        :root {
            --color-primary: #8b5cf6; --color-primary-dark: #7c3aed;
            --color-danger: #ff5252; --color-warning: #ffc400; --color-success: #00c853;
            --color-bg: #0a0a0a; --color-card: rgba(20, 20, 22, 0.75);
            --color-border: rgba(255, 255, 255, 0.1);
            --color-text: #e0e0e0; --color-text-muted: #9e9e9e; --color-text-dark: #ffffff;
            --font-body: "Cairo", sans-serif; --font-title: "IBM Plex Sans Arabic", sans-serif;
            --radius: 20px; --radius-md: 16px; --radius-full: 999px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --transition-smooth: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            --rgb-primary: 139, 92, 246; --rgb-warning: 255, 196, 0; --rgb-danger: 255, 82, 82;
            --primary-hue: 257; --secondary-hue: 287;
        }

        .light {
            --color-primary: #7c3aed; --color-primary-dark: #6d28d9;
            --color-danger: #ef4444; --color-warning: #d97706; --color-success: #16a34a;
            --color-bg: #f4f4f5; --color-card: rgba(255, 255, 255, 0.75);
            --color-border: rgba(0, 0, 0, 0.09);
            --color-text: #18181b; --color-text-muted: #71717a; --color-text-dark: #18181b;
        }
        
        @keyframes fadeInUp{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
		@keyframes scaleIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}
        @keyframes gradient-animation{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
		@keyframes swal-scale-in { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
		@keyframes swal-scale-out { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body); background-color: var(--color-bg);
            color: var(--color-text); margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        
        .cosmic-bg-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;overflow:hidden}
		#starfield-canvas{position:absolute;top:0;left:0;width:100%;height:100%}
		.nebula-glow{position:absolute;top:50%;left:50%;width:80vmax;height:80vmax;margin-top:-40vmax;margin-left:-40vmax;background:radial-gradient(circle,hsl(var(--primary-hue),90%,60%,.15) 0%,hsl(var(--secondary-hue),80%,50%,.1) 40%,transparent 70%);filter:blur(100px);border-radius:50%;}

        #install-section { position: fixed; top: 1.5rem; left: 50%; transform: translateX(-50%); z-index: 1000; background-color: var(--color-card); padding: 1.5rem 2rem; border-radius: var(--radius); box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4); border: 1px solid var(--color-border); width: 90%; max-width: 600px; text-align: center; display: none; backdrop-filter: blur(16px); animation: scaleIn .5s var(--transition) both; }
        .bookmarklet-button { display: inline-block; background: linear-gradient(90deg, var(--color-primary-dark), var(--color-primary)); color: white; padding: 0.7rem 1.5rem; border-radius: var(--radius-full); font-weight: 600; text-decoration: none; cursor: grab; }

        #mobile-unsupported { display: none; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100vh; padding: 2rem; }
        .mobile-view .page-wrapper, .mobile-view #install-section { display: none !important; }
        .mobile-view #mobile-unsupported { display: flex; }
        
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* === 2. General Page Structure & Wrapper === */
        .page-wrapper { display: flex; height: 100vh; }
        .main-content { flex-grow: 1; height: 100%; display: flex; flex-direction: column; padding: 2rem; gap: 1.5rem; overflow-y: auto; }
        .sidebar { width: 420px; height: 100%; background-color: var(--color-card); border-left: 1px solid var(--color-border); display: flex; flex-direction: column; flex-shrink: 0; backdrop-filter: blur(16px); }
        
        .main-header { display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; animation: fadeInUp .8s var(--transition-smooth) both; }
        .main-header h1 { font-family: var(--font-title); font-weight: 700; font-size: 2.5rem; background: linear-gradient(90deg,var(--color-primary-dark),var(--color-primary)); -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-size:200% 200%; animation:gradient-animation 5s ease-in-out infinite; display: flex; align-items: center; gap: 1rem; }
        .header-actions { display: flex; gap: 0.75rem; }
        .header-actions button { background: rgba(var(--rgb-primary), 0.1); border: 1px solid var(--color-border); color: var(--color-primary); padding: 0.6rem 1.2rem; border-radius: var(--radius-full); font-size: 0.9rem; font-weight: 600; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: all var(--transition); }
        .header-actions button:hover { background: rgba(var(--rgb-primary), 0.2); border-color: var(--color-primary); transform: translateY(-2px); box-shadow: 0 4px 15px rgba(var(--rgb-primary), 0.2); }
        
        .card { width: 100%; height: 100%; background-color: var(--color-card); border: 1px solid var(--color-border); border-radius: var(--radius); display: flex; flex-direction: column; backdrop-filter: blur(16px); box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4); overflow: hidden; animation: scaleIn .8s var(--transition-smooth) .2s both; }
        .calendar-wrapper { flex: 1 1 auto; min-height: 500px; }
        .calendar-wrapper .card { padding: 1.5rem; }
        #calendar { height: 100%; }

        /* === 3. Sidebar Overhaul: Modern and Clean === */
        .sidebar-header { padding: 1.5rem 2rem; border-bottom: 1px solid var(--color-border); display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .sidebar-header h2 { margin: 0; font-family: var(--font-title); font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 0.75rem; color: var(--color-text-dark); }
        .action-btn { background: rgba(255,255,255,0.05); border: 1px solid var(--color-border); color: var(--color-text-muted); padding: 0.5rem 1rem; border-radius: var(--radius-full); font-size: 0.8rem; font-weight: 600; cursor: pointer; transition: all var(--transition); }
        .action-btn:hover { border-color: var(--color-primary); color: var(--color-primary); background-color: rgba(var(--rgb-primary), 0.1); }
        
        .sidebar-content-wrapper { flex: 1; display: flex; flex-direction: column; min-height: 0; }
        .sidebar-tabs { display: flex; padding: 0.75rem 1rem 0; border-bottom: 1px solid var(--color-border); }
        .tab-btn { flex: 1; text-align: center; padding: 0.75rem 0.5rem; background: none; border: none; color: var(--color-text-muted); font-size: 1rem; font-weight: 600; cursor: pointer; transition: var(--transition); border-bottom: 2px solid transparent; }
        .tab-btn.active { color: var(--color-primary); border-bottom-color: var(--color-primary); }
        .tab-content { padding: 1rem; display: none; overflow-y: auto; flex-grow: 1; }
        .tab-content.active { display: block; }

        /* === 4. Course Item Redesign (Inspired by Absence Calculator) === */
        .course-item { border: 1px solid var(--color-border); border-radius: var(--radius-md); margin-bottom: 0.75rem; background-color: transparent; animation: fadeInUp .5s ease both; overflow: hidden; transition: var(--transition-smooth); box-shadow: inset 0 1px 0 rgba(255,255,255,0.07); }
        .course-item:hover { transform: translateY(-4px); border-color: rgba(var(--rgb-primary), 0.5); box-shadow: inset 0 1px 0 rgba(255,255,255,0.07), 0 8px 25px -10px rgba(0,0,0,0.4); }
        .course-item-header { display: flex; align-items: center; gap: 0.75rem; padding: 1.25rem; cursor: pointer; }
        .course-item .color-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; box-shadow: 0 0 10px 1px; }
        .course-item-header h3 { margin: 0; font-family: var(--font-title); font-size: 1.1rem; font-weight: 400; color: var(--color-text-dark); }
        .course-item-header p { margin: 4px 0 0; font-size: 0.8rem; color: var(--color-text-muted); }
        .course-item.open .sections-wrapper { max-height: 600px; }
        .sections-wrapper { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background-color: rgba(0,0,0,0.1); }
        .sections-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 0.75rem; padding: 1rem 1.25rem 1.25rem; }
        .section-btn { padding: 0.5rem; border: 1px solid var(--color-border); border-radius: var(--radius-full); text-align: center; cursor: pointer; background-color: transparent; transition: all var(--transition); }
        .section-btn:hover { border-color: var(--color-primary); color: var(--color-primary); background: rgba(var(--rgb-primary), 0.1); }
        .section-btn.selected { background-color: var(--color-primary); color: white; border-color: var(--color-primary); }
        .section-btn.conflicted { background-color: rgba(var(--rgb-danger), 0.1); border-color: var(--color-danger); color: var(--color-danger); }
        
        /* === 5. "My Schedule" and Conflict Banner Redesign === */
        .my-schedule-container { flex-shrink: 0; display: none; flex-direction: column; }
        .my-schedule-container .card { animation-delay: 200ms; }
        .conflict-summary-banner { display: none; flex-shrink: 0; padding: .75rem 1.25rem; background-color: rgba(var(--rgb-warning), 0.1); color: var(--color-warning); border-bottom: 1px solid var(--color-border); align-items: center; gap: .75rem; font-weight: 600; border-top-left-radius: var(--radius); border-top-right-radius: var(--radius); }
        .conflict-summary-banner i { font-size: 1.2rem; }
        .my-schedule-section { flex: 1; min-height: 0; display: flex; flex-direction: column; padding: 1.5rem; }
        .my-schedule-section h3 { margin: 0 0 1.5rem; font-size: 1.5rem; display: flex; align-items: center; gap: .75rem; color: var(--color-primary); flex-shrink: 0; font-family: var(--font-title); }
        .my-schedule-list-wrapper { display: grid; grid-template-columns: 3fr 1fr; gap: 1.5rem; }
        .my-schedule-list { overflow-y: auto; max-height: 40vh; padding-right: .5rem; }
        .my-schedule-item { border: 1px solid var(--color-border); border-left: 4px solid var(--item-color); border-radius: var(--radius-md); padding: 1.25rem; margin-bottom: 1rem; background: transparent; animation: scaleIn .4s var(--transition) both; position: relative; }
        .my-schedule-item.has-conflict { border-left-color: var(--color-warning); background: rgba(var(--rgb-warning), 0.05); }
        .my-schedule-item h4 { font-family: var(--font-title); font-size: 1.1rem; font-weight: 400; margin: 0 0 .75rem; color: var(--color-text-dark); }
        .my-schedule-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: .75rem 1.25rem; font-size: 0.85rem; color: var(--color-text-muted); padding-top: .75rem; border-top: 1px solid var(--color-border); }
        .my-schedule-details div { display: flex; align-items: center; gap: .6rem; }
        .my-schedule-details span { font-weight: 600; color: var(--color-text-dark); }
        .total-credits-summary { padding: 1rem; text-align: center; font-weight: 600; background: rgba(var(--rgb-primary), 0.1); border: 1px solid rgba(var(--rgb-primary), 0.2); border-radius: var(--radius-md); font-size: 1.1rem; color: var(--color-primary); }
        
        /* === 6. FullCalendar & Other Components Styling === */
        .fc { --fc-border-color: var(--color-border); --fc-event-text-color: #fff; --fc-page-bg-color: transparent; font-family: var(--font-body); }
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc-event { border: none !important; border-radius: 8px !important; font-weight: 600; padding: 4px 8px !important; cursor: pointer; }
        
        .no-data { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; padding: 2rem; color: var(--color-text-muted); }
        .no-data i { font-size: 4rem; margin-bottom: 1.5rem; color: var(--color-primary); opacity: 0.5; }
        
        /* === 7. SweetAlert2 Customization & Modals === */
        .swal2-popup{background:var(--color-card)!important;color:var(--color-text)!important;border-radius:var(--radius)!important;border:1px solid var(--color-border)!important; backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);}
		.swal2-title{color:var(--color-text-dark)!important; font-family: var(--font-title) !important;}
		.swal2-html-container{color:var(--color-text-muted)!important; margin: 1em 0 !important; font-size: 1em !important; display: block !important; }
		.swal2-confirm{background:var(--color-primary)!important;border-radius:var(--radius-full)!important;padding:.6rem 1.5rem!important;font-family:var(--font-body)!important;}
		.swal2-confirm:focus{box-shadow:0 0 0 3px rgba(var(--rgb-primary),0.5)!important}
		.swal2-cancel{background:rgba(255,255,255,0.1)!important;color:var(--color-text)!important;border-radius:var(--radius-full)!important;padding:.6rem 1.5rem!important;font-family:var(--font-body)!important;}
        .swal-popup-animation-in { animation: swal-scale-in 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }
		.swal-popup-animation-out { animation: swal-scale-out 0.3s cubic-bezier(0.25, 0.8, 0.25, 1) forwards; }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(10px); z-index: 2999; opacity: 0; visibility: hidden; transition: all .3s ease; }
        .modal-overlay.open { opacity: 1; visibility: visible; }
        .settings-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 90%; max-width: 550px; background-color: var(--color-card); border-radius: var(--radius); box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 3000; opacity: 0; visibility: hidden; transition: all 0.3s; border: 1px solid var(--color-border); }
        .settings-modal.open { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }
        .modal-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--color-border); display: flex; justify-content: space-between; align-items: center; }
        .modal-header h3 { margin: 0; font-family: var(--font-title); font-size: 1.3rem; color: var(--color-text-dark); }
        .modal-header .modal-close-btn { cursor: pointer; font-size: 1.5rem; color: var(--color-text-muted); transition: all .2s; }
        .modal-header .modal-close-btn:hover { color: var(--color-text-dark); transform: rotate(90deg); }
        .modal-content { padding: 1.5rem; max-height: 70vh; overflow-y: auto; }
        .designer-credit { font-size: 0.9rem; font-weight: 600; color: var(--color-text-muted); text-decoration: none; transition: color 0.2s ease; display: inline-flex; align-items: center; gap: 0.5rem; }
        .designer-credit:hover { color: var(--color-primary); }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth < 1024) {
                document.body.classList.add('mobile-view');
                return;
            }

            const QU_ScheduleApp = {
                state: {
                    calendar: null, allCoursesData: [], groupedCourses: {}, selectedSections: new Set(),
                    hiddenCourseCodes: new Set(), examSchedule: {}, customColors: {},
                    userSettings: { theme: 'dark', accentColor: '#8b5cf6', showWeekends: false, minTime: '08:00:00', maxTime: '22:00:00', hiddenCourseCodes: [] }
                },
                constants: {
                    PRESET_COLORS: { purple: '#8b5cf6', blue: '#3b82f6', pink: '#ec4899', green: '#22c55e', orange: '#f97316' },
                    COLOR_PALETTE: ['#8b5cf6', '#3b82f6', '#ec4899', '#22c55e', '#f97316', '#ef4444', '#06b6d4', '#d946ef'],
                    DAY_MAPPING: { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4, 'الجمعة': 5, 'السبت': 6 },
                    STORAGE_KEYS: { SETTINGS: 'quScheduleSettings_v14', COURSES: 'quScheduleCourses_v14', SELECTED: 'quScheduleSelected_v14', COLORS: 'quScheduleColors_v14' },
                    EXTRACTOR_URL: 'https://mutlaq001.github.io/schedule/extractor.js',
                    EXAMS_DATA_URL: 'https://mutlaq001.github.io/schedule/exams.json'
                },
                dom: {},

                init() {
                    this._populateDOMElements();
                    this._buildSettingsModal();
                    this._setupEventListeners();
                    // initCosmicEffects(); // You can add this if you have the function
                    this._loadSettings();
                    this._loadCustomColors();
                    this._initializeCalendar();
                    this._loadDataFromStorage();
                    this._listenForDataFromOpener();
                    this._updateBookmarkletCode();
                },
                
                async _fetchExamSchedule() {
                    try {
                        const response = await fetch(`${this.constants.EXAMS_DATA_URL}?v=${Date.now()}`);
                        if (!response.ok) throw new Error(`Network response: ${response.statusText}`);
                        this.state.examSchedule = await response.json();
                    } catch (error) { 
                        console.error('Failed to fetch exam schedule:', error); 
                        this.state.examSchedule = {}; 
                        Swal.fire({
                            toast: true, position: 'bottom', icon: 'warning',
                            title: 'فشل تحميل جدول الاختبارات',
                            showConfirmButton: false, timer: 3000
                        });
                    }
                },
                
                _loadDataFromStorage() {
                    const storedCourses = localStorage.getItem(this.constants.STORAGE_KEYS.COURSES);
                    if (storedCourses) {
                        try {
                            const courses = JSON.parse(storedCourses);
                            this._processAndDisplayData(courses).then(() => {
                                this._loadSelectedSections();
                                this.updateCalendarAndConflicts();
                            });
                        } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.COURSES); this.dom.installSection.style.display = 'block'; }
                    } else { this.dom.installSection.style.display = 'block'; }
                },
                
                _listenForDataFromOpener() {
                    window.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'universityCoursesData') {
                            const courses = event.data.data;
                            localStorage.setItem(this.constants.STORAGE_KEYS.COURSES, JSON.stringify(courses));
                            this.state.selectedSections.clear();
                            localStorage.removeItem(this.constants.STORAGE_KEYS.SELECTED);
                            this._processAndDisplayData(courses).then(() => this.updateCalendarAndConflicts());
                        }
                    }, false);
                    if (window.opener) { window.opener.postMessage('request_schedule_data', '*'); }
                },

                async _processAndDisplayData(courses) {
                    this.dom.installSection.style.display = 'none';
                    await this._fetchExamSchedule();
                    this.state.allCoursesData = courses.map((section, index) => ({ ...section, uniqueId: `${section.code}-${section.section}-${index}`, timeSlots: this._parseTimeEntries(section.time) }));
                    this.state.groupedCourses = this.state.allCoursesData.reduce((acc, course) => {
                        if (!acc[course.code]) acc[course.code] = { name: course.name, code: course.code, sections: [] };
                        acc[course.code].sections.push(course); return acc;
                    }, {});
                    let colorIndex = 0;
                    Object.values(this.state.groupedCourses).forEach(group => { group.color = this.state.customColors[group.code] || this.constants.COLOR_PALETTE[colorIndex++ % this.constants.COLOR_PALETTE.length]; });
                    document.getElementById('no-data-message').style.display = 'none';
                    this._renderCoursesList();
                    if (this.dom.courseVisibilityList) this._populateCourseVisibilityList();
                },
                
                _loadSelectedSections() { const stored = localStorage.getItem(this.constants.STORAGE_KEYS.SELECTED); if (stored) { try { const parsed = JSON.parse(stored); if (Array.isArray(parsed)) this.state.selectedSections = new Set(parsed); } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.SELECTED); } } },
                _loadCustomColors() { const stored = localStorage.getItem(this.constants.STORAGE_KEYS.COLORS); if (stored) { try { this.state.customColors = JSON.parse(stored); } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.COLORS); } } },
                _saveCustomColors() { localStorage.setItem(this.constants.STORAGE_KEYS.COLORS, JSON.stringify(this.state.customColors)); },

                updateCalendarAndConflicts() {
                    if (!this.state.calendar) return;
                    this.state.calendar.removeAllEvents();
                    const selectedCourseDetails = Array.from(this.state.selectedSections).map(id => this.state.allCoursesData.find(c => c.uniqueId === id)).filter(Boolean);
                    const conflictMap = this._calculateConflicts(selectedCourseDetails);
                    
                    selectedCourseDetails.forEach(section => {
                        const group = this.state.groupedCourses[section.code];
                        if (group && !this.state.hiddenCourseCodes.has(section.code)) {
                            const lectureEvents = this._createLectureEventsForSection(section, false, group.color);
                            this.state.calendar.addEventSource(lectureEvents);
                        }
                    });
                    
                    this._renderFinalExams(selectedCourseDetails);
                    this._renderMyScheduleSummary(selectedCourseDetails, conflictMap);
                    this._updateAvailableSectionsUI(selectedCourseDetails);
                    localStorage.setItem(this.constants.STORAGE_KEYS.SELECTED, JSON.stringify(Array.from(this.state.selectedSections)));
                },

                _renderCoursesList() {
                    this.dom.coursesList.innerHTML = '';
                    const visibleCourses = Object.values(this.state.groupedCourses).filter(g => !this.state.hiddenCourseCodes.has(g.code));
                    if (visibleCourses.length === 0 && Object.keys(this.state.groupedCourses).length > 0) { this.dom.coursesList.innerHTML = `<div class="no-data"><i class="ri-eye-off-line"></i><h4>لا توجد مقررات ظاهرة</h4><p>يمكنك إظهار المقررات من الإعدادات.</p></div>`; return; }
                    visibleCourses.sort((a,b) => a.code.localeCompare(b.code)).forEach((group, i) => {
                        const courseItem = document.createElement('div');
                        courseItem.className = 'course-item';
                        courseItem.style.animationDelay = `${i * 50}ms`;
                        const sectionsHTML = group.sections.map(section => `<div class="section-btn ${this.state.selectedSections.has(section.uniqueId) ? 'selected' : ''}" data-unique-id="${section.uniqueId}"><div class="section-btn-number">${section.section}</div></div>`).join('');
                        courseItem.innerHTML = `<div class="course-item-header"><span class="color-dot" style="background-color: ${group.color};"></span><div class="course-info"><h3>${group.name} (${group.code})</h3><p>${group.sections.length} شعب متاحة</p></div><i class="ri-arrow-down-s-line"></i></div><div class="sections-wrapper"><div class="sections-grid">${sectionsHTML}</div></div>`;
                        this.dom.coursesList.appendChild(courseItem);
                    });
                },
                
                _renderMyScheduleSummary(selectedCourses, conflictMap) {
                    const container = this.dom.myScheduleContainer;
                    if (selectedCourses.length === 0) {
                        container.style.display = 'none';
                        return;
                    }
                    container.style.display = 'flex';
                    
                    this.dom.conflictBanner.style.display = conflictMap.size > 0 ? 'flex' : 'none';

                    this.dom.myScheduleList.innerHTML = '';
                    let totalCredits = 0;
                    const uniqueCourseCodes = new Set();

                    selectedCourses.forEach(course => {
                        if (!uniqueCourseCodes.has(course.code)) {
                            totalCredits += parseInt(course.hours, 10) || 0;
                            uniqueCourseCodes.add(course.code);
                        }
                    });
                    
                    selectedCourses.sort((a,b) => a.code.localeCompare(b.code)).forEach((course, index) => {
                        const group = this.state.groupedCourses[course.code];
                        const item = document.createElement('div');
                        item.className = 'my-schedule-item';
                        item.style.setProperty('--item-color', group ? group.color : '#ccc');
                        item.style.animationDelay = `${index * 50}ms`;
                        const conflictMessages = conflictMap.get(course.uniqueId);
                        if (conflictMessages) {
                            item.classList.add('has-conflict');
                            item.innerHTML += `<i class="ri-alert-line conflict-badge" title="${conflictMessages.join('\n')}"></i>`;
                        }
                        let examText = "غير محدد";
                        if(course.examPeriodId && this.state.examSchedule[course.examPeriodId]) {
                            const p = this.state.examSchedule[course.examPeriodId];
                            examText = `${p.day}, ${p.hijriDate} | ${p.startTime.slice(0,5)}`;
                        }
                        item.innerHTML += `<h4>${course.name} (${course.code})</h4><div class="my-schedule-details"><div class="full-width"><i class="ri-time-line"></i> <span>${course.time.replace(/<br>/g, ', ')}</span></div><div><i class="ri-hashtag"></i> <span>${course.section} (${course.type})</span></div><div><i class="ri-scales-3-line"></i> <span>${course.hours} ساعات</span></div><div><i class="ri-user-line"></i> <span>${course.instructor}</span></div><div><i class="ri-building-4-line"></i> <span>${course.location}</span></div><div class="full-width"><i class="ri-file-list-3-line"></i> <span>${examText}</span></div></div>`;
                        this.dom.myScheduleList.appendChild(item);
                    });
                    this.dom.totalCreditsSummary.innerHTML = `إجمالي الساعات: <span>${totalCredits}</span>`;
                },

                _renderFinalExams(selectedCourses) {
                    this.dom.examsList.innerHTML = '';
                    const uniqueExams = [...new Map(selectedCourses.map(e => e.examPeriodId ? [e.examPeriodId, e] : [e.uniqueId, e])).values()];
                    const validExams = uniqueExams.filter(e => e.examPeriodId && this.state.examSchedule[e.examPeriodId]);
                    if (validExams.length === 0) { this.dom.examsList.innerHTML = `<div class="no-data"><i class="ri-file-text-line"></i><h4>لا توجد اختبارات</h4><p>لم يتم تحديد اختبارات نهائية للمقررات المختارة.</p></div>`; return; }
                    validExams.sort((a, b) => parseInt(a.examPeriodId, 10) - parseInt(b.examPeriodId, 10)).forEach((exam) => {
                        const periodData = this.state.examSchedule[exam.examPeriodId];
                        const examItem = document.createElement('div');
                        examItem.className = 'course-item'; // Re-use the course-item style for consistency
                        examItem.innerHTML = `<div class="course-item-header" style="cursor:default;"><div class="course-info"><h3>${exam.name} (${exam.code})</h3><p><strong>${periodData.day} ${periodData.hijriDate}</strong> | من ${periodData.startTime.slice(0,5)} إلى ${periodData.endTime.slice(0,5)}</p></div></div>`;
                        this.dom.examsList.appendChild(examItem);
                    });
                },

                _updateAvailableSectionsUI(selectedCourses) {
                    this.state.allCoursesData.forEach(section => {
                        const btn = document.querySelector(`.section-btn[data-unique-id='${section.uniqueId}']`);
                        if (btn) {
                           btn.classList.remove('conflicted');
                           if(!this.state.selectedSections.has(section.uniqueId)) {
                               btn.classList.toggle('conflicted', this._isSectionConflicted(section, selectedCourses));
                           }
                        }
                    });
                },
                
                _populateDOMElements() {
                    const ids = ['courses-list', 'exams-list', 'my-schedule-container', 'my-schedule-summary', 'my-schedule-list', 'total-credits-summary', 'calendar', 'clear-calendar-btn', 'sidebar', 'settings-btn', 'settings-modal', 'modal-overlay', 'install-section', 'no-data-message', 'conflict-banner', 'expand-all-btn', 'collapse-all-btn'];
                    ids.forEach(id => { this.dom[id.replace(/-(\w)/g, (_, c) => c.toUpperCase())] = document.getElementById(id); });
                    this.dom.tabButtons = document.querySelectorAll('.tab-btn');
                    this.dom.tabContents = document.querySelectorAll('.tab-content');
                },
                
                _calculateConflicts(selectedCourses) {
                    const conflictMap = new Map();
                    for (let i = 0; i < selectedCourses.length; i++) {
                        for (let j = i + 1; j < selectedCourses.length; j++) {
                            const cA = selectedCourses[i], cB = selectedCourses[j];
                            if (cA.code === cB.code) continue;

                            const msgA = conflictMap.get(cA.uniqueId) || [], msgB = conflictMap.get(cB.uniqueId) || [];
                            if (cA.timeSlots.some(sA => cB.timeSlots.some(sB => sA.day === sB.day && sA.start < sB.end && sA.end > sB.start))) {
                                msgA.push(`تعارض وقت محاضرة مع ${cB.name} (${cB.code})`);
                                msgB.push(`تعارض وقت محاضرة مع ${cA.name} (${cA.code})`);
                            }
                            if (cA.examPeriodId && cB.examPeriodId && cA.examPeriodId === cB.examPeriodId) {
                                msgA.push(`تعارض اختبار نهائي مع ${cB.name} (${cB.code})`);
                                msgB.push(`تعارض اختبار نهائي مع ${cA.name} (${cA.code})`);
                            }
                            if (msgA.length > 0) conflictMap.set(cA.uniqueId, msgA);
                            if (msgB.length > 0) conflictMap.set(cB.uniqueId, msgB);
                        }
                    }
                    return conflictMap;
                },

                _isSectionConflicted(section, selectedCourses) {
                    return selectedCourses.some(sel => {
                        if (section.code === sel.code) return false;
                        const lectureConflict = section.timeSlots.some(sA => sel.timeSlots.some(sB => sA.day === sB.day && sA.start < sB.end && sA.end > sB.start));
                        const examConflict = section.examPeriodId && sel.examPeriodId && section.examPeriodId === sel.examPeriodId;
                        return lectureConflict || examConflict;
                    });
                },
                _createLectureEventsForSection(section, isPreview = false, color = '#8b5cf6') {
                    return {
                        events: section.timeSlots.map(slot => ({
                            id: isPreview ? `preview-event-${slot.day}-${slot.start}` : undefined,
                            title: `${section.name}`,
                            daysOfWeek: [slot.day],
                            startTime: slot.start,
                            endTime: slot.end,
                            backgroundColor: color,
                            borderColor: this._adjustColorBrightness(color, -20),
                            extendedProps: { ...section },
                            display: 'block'
                        }))
                    };
                },
                _parseTimeEntries(timeString) { if (!timeString || typeof timeString !== 'string' || timeString === 'غير محدد') return []; return timeString.split('<br>').map(entry => { const parts = entry.match(/([\u0621-\u064A\s]+):\s*(\d{1,2}:\d{2})\s*(ص|م)\s*-\s*(\d{1,2}:\d{2})\s*(ص|م)/); if (!parts) return null; const days = parts[1].trim().split(/\s+/); const start = this._convertTo24Hour(parts[2], parts[3]); const end = this._convertTo24Hour(parts[4], parts[5]); return days.map(day => this.constants.DAY_MAPPING[day] !== undefined ? { day: this.constants.DAY_MAPPING[day], start, end } : null); }).flat().filter(Boolean); },
                _convertTo24Hour(time, period) { let [h, m] = time.split(':'); h = parseInt(h, 10); if (period.includes('م') && h !== 12) h += 12; if (period.includes('ص') && h === 12) h = 0; return `${String(h).padStart(2, '0')}:${m}:00`; },

                _setupEventListeners() {
                    this.dom.clearCalendarBtn.addEventListener('click', () => this._handleClearCalendar());
                    this.dom.settingsBtn.addEventListener('click', () => this._toggleSettingsModal(true));
                    this.dom.modalOverlay.addEventListener('click', () => this._toggleSettingsModal(false));
                    this.dom.tabButtons.forEach(button => button.addEventListener('click', () => this._handleTabClick(button)));
                    this.dom.coursesList.addEventListener('click', e => this._handleCourseListClick(e));
                    this.dom.expandAllBtn.addEventListener('click', () => this._toggleAllCourses(true));
                    this.dom.collapseAllBtn.addEventListener('click', () => this._toggleAllCourses(false));
                },
                
                _handleCourseListClick(e) {
                    const sectionBtn = e.target.closest('.section-btn');
                    const header = e.target.closest('.course-item-header');
                    if (sectionBtn) {
                        const uniqueId = sectionBtn.dataset.uniqueId;
                        sectionBtn.classList.toggle('selected');
                        if (this.state.selectedSections.has(uniqueId)) {
                            this.state.selectedSections.delete(uniqueId);
                        } else {
                            this.state.selectedSections.add(uniqueId);
                        }
                        this.updateCalendarAndConflicts();
                    } else if (header) {
                        header.parentElement.classList.toggle('open');
                    }
                },
                
                _toggleAllCourses(expand) {
                    this.dom.coursesList.querySelectorAll('.course-item').forEach(item => {
                        item.classList.toggle('open', expand);
                    });
                },
                
                _handleClearCalendar() {
                    Swal.fire({
                        title: 'هل أنت متأكد؟',
                        text: "سيتم مسح جميع المواد المختارة من الجدول.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonText: 'نعم، امسح الجدول!',
                        cancelButtonText: 'إلغاء',
                        customClass: { popup: 'swal-popup-animation-in' },
						showClass: { popup: '' }, hideClass: { popup: 'swal-popup-animation-out' },
                    }).then((result) => {
                        if (result.isConfirmed) {
                            this.state.selectedSections.clear();
                            this.updateCalendarAndConflicts();
                            document.querySelectorAll('.section-btn.selected').forEach(b => b.classList.remove('selected'));
                            Swal.fire({ toast: true, position: 'bottom', icon: 'success', title: 'تم مسح الجدول بنجاح', showConfirmButton: false, timer: 2000 });
                        }
                    });
                },

                _handleTabClick(button) { this.dom.tabButtons.forEach(btn => btn.classList.remove('active')); button.classList.add('active'); this.dom.tabContents.forEach(content => content.classList.remove('active')); document.getElementById(button.dataset.tab).classList.add('active'); },
                
                _loadSettings() {
                    const saved = localStorage.getItem(this.constants.STORAGE_KEYS.SETTINGS);
                    if (saved) {
                        try {
                            const parsed = JSON.parse(saved);
                            this.state.userSettings = { ...this.state.userSettings, ...parsed };
                        } catch (e) { /* Use defaults */ }
                    }
                    this._applySettings();
                },
                _saveSettings() { localStorage.setItem(this.constants.STORAGE_KEYS.SETTINGS, JSON.stringify(this.state.userSettings)); },
                
                _updateBookmarkletCode() { document.getElementById('install-section').innerHTML = `<h3>طريقة التثبيت</h3><p>اسحب هذا الزر إلى شريط الإشارات المرجعية:</p><a class="bookmarklet-button" href="javascript:!function(){var e=document.createElement('script');e.src='${this.constants.EXTRACTOR_URL}?v='+Date.now(),document.head.appendChild(e)}();" onclick="alert('لا تضغط على الزر، بل اسحبه!'); return false;">QU Schedule</a>`; },

                _initializeCalendar() {
                    if (this.state.calendar) this.state.calendar.destroy();
                    const calendarOptions = {
                        initialView: 'timeGridWeek', locale: 'ar', headerToolbar: false, allDaySlot: false,
                        events: [], dir: 'rtl', dayHeaderFormat: { weekday: 'long' },
                        slotMinTime: this.state.userSettings.minTime, slotMaxTime: this.state.userSettings.maxTime,
                        hiddenDays: this.state.userSettings.showWeekends ? [] : [5, 6],
                        eventContent: (arg) => {
                            const props = arg.event.extendedProps;
                            const wrapper = document.createElement('div');
                            wrapper.style.cssText = 'display: flex; flex-direction: column; height: 100%; overflow: hidden; font-size: 0.8rem; line-height: 1.4;';
                            wrapper.innerHTML = `<b style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-family: var(--font-title); font-weight: 400;">${arg.event.title.split('(')[0].trim()}</b><small>${props.section} - ${props.instructor}</small><small style="margin-top: auto;"><i class="ri-map-pin-line"></i> ${props.location}</small>`;
                            return { domNodes: [wrapper] };
                        },
                        windowResize: () => { this.state.calendar.updateSize(); }
                    };
                    this.state.calendar = new FullCalendar.Calendar(this.dom.calendar, calendarOptions);
                    this.state.calendar.render();
                },

                _adjustColorBrightness: (hex, p) => { let r=parseInt(hex.slice(1,3),16),g=parseInt(hex.slice(3,5),16),b=parseInt(hex.slice(5,7),16); p/=100; r=Math.round(Math.min(255,Math.max(0,r*(1+p)))); g=Math.round(Math.min(255,Math.max(0,g*(1+p)))); b=Math.round(Math.min(255,Math.max(0,b*(1+p)))); return`#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`; },
                
                _buildSettingsModal() {
                    // This function can be expanded with the new settings UI if needed
                    const modal = this.dom.settingsModal;
                    modal.innerHTML = `
                        <div class="modal-header">
                            <h3><i class="ri-settings-3-line"></i> الإعدادات</h3>
                            <i class="ri-close-line modal-close-btn" id="close-modal-btn"></i>
                        </div>
                        <div class="modal-content custom-scrollbar">
                           <p>الإعدادات قيد الإنشاء.</p>
                        </div>`;
                    
                    this.dom.closeModalBtn = document.getElementById('close-modal-btn');
                    this.dom.closeModalBtn.addEventListener('click', () => this._toggleSettingsModal(false));
                },
                
                _toggleSettingsModal(show) {
                    this.dom.modalOverlay.classList.toggle('open', show);
                    this.dom.settingsModal.classList.toggle('open', show);
                },

                _applySettings() { /* can be expanded */ },
            };
            
            QU_ScheduleApp.init();
        });
    </script>
