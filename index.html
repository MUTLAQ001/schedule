<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QU Schedule Builder</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="theme-color" content="#1a1b1e">

    <style>
        :root {
            --primary: #8b5cf6; --primary-dark: #7c3aed;
            --danger: #ef4444; --danger-bg: rgba(239, 68, 68, 0.1); --danger-border: rgba(239, 68, 68, 0.3);
            --bg-main: #1a1b1e; --bg-content: #25262b;
            --border-color: rgba(255, 255, 255, 0.1);
            --text-primary: #f8f9fa; --text-secondary: #adb5bd; --text-muted: #868e96;
            --radius-md: 12px; --radius-lg: 16px;
            --transition: 0.2s ease-in-out;
            --rgb-primary: 139, 92, 246;
        }
        
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-main);
            color: var(--text-primary); margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        
        .custom-scrollbar::-webkit-scrollbar { display: none; }
        .custom-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #app-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            grid-template-rows: auto 1fr auto;
            grid-template-areas:
                "header header"
                "sidebar main"
                "footer footer";
            height: 100vh;
            width: 100vw;
        }

        #app-header {
            grid-area: header;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--bg-content);
            border-bottom: 1px solid var(--border-color);
            z-index: 10;
        }
        
        .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: var(--text-primary); }
        .logo-icon { font-size: 1.8rem; color: var(--primary); }
        .logo-text { font-size: 1.2rem; font-weight: 600; }
        
        .header-actions { display: flex; align-items: center; gap: 0.5rem; }
        .action-btn { background: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); padding: 0.5rem 1rem; border-radius: var(--radius-md); font-size: 0.9rem; font-weight: 500; cursor: pointer; display: inline-flex; align-items: center; gap: 0.5rem; transition: all var(--transition); }
        .action-btn:hover { border-color: var(--primary); color: var(--primary); background-color: rgba(var(--rgb-primary), 0.1); }
        .action-btn i { font-size: 1.2em; }
        .action-btn.danger:hover { border-color: var(--danger); color: var(--danger); background-color: var(--danger-bg); }

        #sidebar {
            grid-area: sidebar;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-content);
            border-left: 1px solid var(--border-color);
            overflow: hidden;
        }
        .sidebar-header { padding: 1rem 1.25rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-title { font-size: 1.1rem; font-weight: 600; margin: 0; }
        .sidebar-controls { display: flex; gap: 0.5rem; }
        .sidebar-controls button { background: none; border: none; color: var(--text-muted); font-size: 0.8rem; cursor: pointer; padding: 0.25rem 0.5rem; transition: color var(--transition); }
        .sidebar-controls button:hover { color: var(--text-primary); }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 1rem; }

        .course-group { margin-bottom: 0.5rem; border: 1px solid var(--border-color); border-radius: var(--radius-md); overflow: hidden; }
        .course-group-header { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; cursor: pointer; transition: background-color var(--transition); }
        .course-group-header:hover { background-color: rgba(255,255,255,0.03); }
        .course-group-header h3 { font-size: 0.9rem; font-weight: 500; margin: 0; flex-grow: 1; }
        .course-group-header .badge { font-size: 0.75rem; background-color: var(--border-color); color: var(--text-secondary); padding: 0.2rem 0.6rem; border-radius: 99px; }
        .course-group-header .toggle-icon { font-size: 1.2rem; transition: transform var(--transition); }
        .course-group.open .toggle-icon { transform: rotate(180deg); }
        
        .sections-list { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background-color: rgba(0,0,0,0.1); }
        .course-group.open .sections-list { max-height: 400px; overflow-y: auto; }
        .section-item { display: flex; align-items: center; gap: 0.75rem; padding: 0.75rem 1rem; border-top: 1px solid var(--border-color); }
        .section-info { flex-grow: 1; font-size: 0.85rem; color: var(--text-secondary); }
        .section-info strong { color: var(--text-primary); }
        .favorite-btn { background: none; border: none; font-size: 1.2rem; color: var(--text-muted); cursor: pointer; transition: color 0.2s, transform 0.2s; }
        .favorite-btn:hover { transform: scale(1.2); }
        .favorite-btn.selected { color: var(--primary); }

        #main-content { grid-area: main; display: flex; flex-direction: column; overflow-y: auto; padding: 1.5rem; gap: 1.5rem; }
        .calendar-container { flex-grow: 1; background-color: var(--bg-content); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 1.5rem; box-shadow: 0 8px 30px rgba(0,0,0,0.2); }
        #calendar { height: 100%; min-height: 400px; }
        .fc { --fc-border-color: var(--border-color); --fc-event-text-color: #fff; --fc-page-bg-color: transparent; }
        .fc-col-header-cell { background-color: transparent; border: none; padding: 0.75rem 0; font-weight: 600; color: var(--text-muted); }
        .fc .fc-day-today { background-color: rgba(var(--rgb-primary), 0.05) !important; }
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc-timegrid-slot { height: 50px !important; border-bottom: 1px solid var(--border-color) !important; }
        .fc-event { border: none !important; border-radius: 8px !important; font-weight: 600; padding: 4px 8px !important; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.2); transition: all 0.2s; background: linear-gradient(135deg, var(--event-color-light), var(--event-color-dark)); }
        
        .conflict-section { background-color: var(--bg-content); border: 1px solid var(--border-color); border-radius: var(--radius-lg); padding: 1rem 1.5rem; display: none; }
        .conflict-section h3 { font-size: 1rem; color: var(--danger); margin: 0 0 0.75rem 0; display: flex; align-items: center; gap: 0.5rem; }
        .conflict-list { display: flex; flex-direction: column; gap: 0.5rem; font-size: 0.85rem; }

        #footer-section {
            grid-area: footer;
            background-color: var(--bg-content);
            border-top: 1px solid var(--border-color);
            padding: 1rem;
            max-height: 40vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .footer-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; }
        .footer-title { margin: 0; font-size: 1.1rem; }
        .footer-summary { font-size: 0.9rem; color: var(--text-secondary); }
        .details-table-container { flex-grow: 1; overflow-y: auto; }
        .details-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        .details-table th, .details-table td { padding: 0.75rem; text-align: right; border-bottom: 1px solid var(--border-color); }
        .details-table thead { position: sticky; top: 0; background-color: var(--bg-content); }
        .details-table th { color: var(--text-muted); font-weight: 500; }
        .details-table tbody tr:last-child td { border-bottom: none; }
        .details-table .color-cell { width: 40px; }
        .details-table .color-dot { width: 12px; height: 12px; border-radius: 50%; box-shadow: 0 0 10px 1px; }

        #mobile-unsupported { display: none; }
        @media (max-width: 1200px) {
            #app-container { grid-template-columns: 350px 1fr; }
        }
        @media (max-width: 900px) {
            body { overflow: auto; }
            #app-container { display: none; }
            #mobile-unsupported { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; height: 100vh; padding: 2rem; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header id="app-header">
            <a href="#" class="logo">
                <i class="ri-calendar-event-line logo-icon"></i>
                <span class="logo-text">QU Schedule Builder</span>
            </a>
            <div class="header-actions">
                <button class="action-btn" id="settings-btn"><i class="ri-settings-3-line"></i> إعدادات</button>
                <button class="action-btn" id="export-btn"><i class="ri-download-2-line"></i> تصدير</button>
            </div>
        </header>

        <aside id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">شعب المقررات</h2>
                <div class="sidebar-controls">
                    <button id="expand-all-btn">توسيع الكل</button>
                    <button id="collapse-all-btn">طي الكل</button>
                </div>
            </div>
            <div class="sidebar-content custom-scrollbar" id="courses-list-container">
                <!-- Course Groups are rendered here by JS -->
                <div id="no-data-message" class="no-data" style="display: none;">
                    <i class="ri-time-line"></i>
                    <h4>في انتظار البيانات...</h4>
                    <p>شغّل أداة "QU Schedule" من صفحة المقررات.</p>
                </div>
            </div>
        </aside>

        <main id="main-content" class="custom-scrollbar">
            <div class="calendar-container">
                <div id="calendar"></div>
            </div>
            <div class="conflict-section" id="conflict-section">
                <h3><i class="ri-alert-line"></i> تم اكتشاف تعارض في الجدول</h3>
                <div class="conflict-list" id="conflict-list"></div>
            </div>
        </main>

        <footer id="footer-section">
            <div class="footer-header">
                <h2 class="footer-title">تفاصيل الشعب المختارة</h2>
                <span class="footer-summary" id="footer-summary"></span>
            </div>
            <div class="details-table-container custom-scrollbar">
                <table class="details-table">
                    <thead id="details-table-head">
                        <tr>
                            <th class="color-cell"></th>
                            <th>المقرر</th>
                            <th>الشعبة</th>
                            <th>المحاضر</th>
                            <th>المواعيد</th>
                            <th>الساعات</th>
                        </tr>
                    </thead>
                    <tbody id="details-table-body">
                        <!-- Selected courses details are rendered here -->
                    </tbody>
                </table>
            </div>
        </footer>
    </div>

    </script>
</body>
</html>
