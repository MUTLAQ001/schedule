<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدولي الدراسي</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content { padding: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f1f3f5; }
        .no-data {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 جدولي الدراسي</h1>
        </header>
        <div class="content">
            <div id="table-container">
                <!-- سيتم ملء الجدول هنا بواسطة الجافاسكريبت -->
            </div>
            <div id="no-data-message" class="no-data" style="display: none;">
                <p>لم يتم العثور على بيانات. الرجاء الذهاب لصفحة الجامعة وتشغيل الأداة أولاً.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coursesDataString = localStorage.getItem('myUniversityCourses');
            const tableContainer = document.getElementById('table-container');
            const noDataMessage = document.getElementById('no-data-message');

            if (coursesDataString) {
                const courses = JSON.parse(coursesDataString);

                let tableHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>رمز المقرر</th>
                                <th>اسم المقرر</th>
                                <th>الشعبة</th>
                                <th>الأيام</th>
                                <th>الوقت</th>
                                <th>المحاضر</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                courses.forEach(course => {
                    tableHTML += `
                        <tr>
                            <td>${course.code || ''}</td>
                            <td>${course.name || ''}</td>
                            <td>${course.section || ''}</td>
                            <td>${course.days || ''}</td>
                            <td>${course.time || ''}</td>
                            <td>${course.instructor || ''}</td>
                        </tr>
                    `;
                });

                tableHTML += `</tbody></table>`;
                tableContainer.innerHTML = tableHTML;

            } else {
                noDataMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
