<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>QU Schedule</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <style>
        :root {
            --color-primary: #8b5cf6; --color-primary-dark: #7c3aed; --color-danger: #ff5252;
            --color-warning: #ffc400; --color-success: #00c853; --color-bg: #0a0a0a;
            --color-card: rgba(20, 20, 22, 0.85); --color-border: rgba(255, 255, 255, 0.1);
            --color-text: #e0e0e0; --color-text-muted: #9e9e9e; --color-text-dark: #ffffff;
            --font-body: "Cairo", sans-serif; --font-title: "IBM Plex Sans Arabic", sans-serif;
            --radius: 20px; --radius-md: 16px; --radius-full: 999px;
            --transition: 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --rgb-primary: 139, 92, 246; --rgb-warning: 255, 196, 0;
            --rgb-danger: 255, 82, 82; --rgb-success: 0, 200, 83;
            --primary-hue: 257; --secondary-hue: 287;
        }
        .light {
            --color-primary: #7c3aed; --color-primary-dark: #6d28d9; --color-danger: #ef4444;
            --color-warning: #d97706; --color-success: #16a34a; --color-bg: #f4f4f5;
            --color-card: rgba(255, 255, 255, 0.85); --color-border: rgba(0, 0, 0, 0.09);
            --color-text: #18181b; --color-text-muted: #71717a; --color-text-dark: #18181b;
        }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px) } to { opacity: 1; transform: translateY(0) } }
        *, *::before, *::after { box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-body); background-color: var(--color-bg); color: var(--color-text);
            margin: 0; height: 100vh; width: 100vw; overflow: hidden;
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        .cosmic-bg-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; overflow: hidden }
        .page-wrapper { display: flex; height: 100vh; }
        .main-content{flex-grow:1;height:100%;display:flex;flex-direction:column;padding:2rem;gap:1.5rem;overflow-y:auto}
        .sidebar{width:420px;height:100%;background-color:var(--color-card);border-left:1px solid var(--color-border);display:flex;flex-direction:column;flex-shrink:0;backdrop-filter:blur(16px)}
        .main-header{display:flex;justify-content:space-between;align-items:center;flex-shrink:0}
        .main-header h1{font-family:var(--font-title);font-weight:700;font-size:2.5rem;background:linear-gradient(90deg,var(--color-primary-dark),var(--color-primary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
        .card{width:100%;height:100%;background-color:var(--color-card);border:1px solid var(--color-border);border-radius:var(--radius);display:flex;flex-direction:column;backdrop-filter:blur(16px);overflow:hidden;}
        .calendar-wrapper .card{padding:1.5rem}
        .course-item{border:1px solid var(--color-border);border-radius:var(--radius-md);margin-bottom:.75rem;background-color:transparent;overflow:hidden;}
        .course-item-header{display:flex;align-items:center;gap:.75rem;padding:1.25rem;cursor:pointer}
        .course-item .color-dot{width:12px;height:12px;border-radius:50%;flex-shrink:0;box-shadow:0 0 10px 1px}
        .course-info{flex-grow:1}
        .course-info h3{margin:0;font-family:var(--font-title);font-size:1.1rem;font-weight:400;color:var(--color-text-dark)}
        .course-info p{margin:4px 0 0;font-size:.8rem;color:var(--color-text-muted)}
        .course-item.open .sections-wrapper{max-height:9999px}
        .sections-wrapper{max-height:0;overflow:hidden;transition:max-height .4s ease-out;background-color:rgba(0,0,0,.1)}
        .sections-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(80px,1fr));gap:.75rem;padding:1rem 1.25rem 1.25rem}
        .section-btn{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:.25rem;padding:.5rem;border:1px solid var(--color-border);border-radius:var(--radius-full);text-align:center;cursor:pointer;background-color:transparent;transition:all var(--transition)}
        .section-btn:hover{border-color:var(--color-primary);color:var(--color-primary);background:rgba(var(--rgb-primary),.1)}
        .section-btn.selected{background-color:var(--color-primary);color:#fff;border-color:var(--color-primary)}
        .section-btn.conflicted{background-color:rgba(var(--rgb-danger),.1);border-color:var(--color-danger);color:var(--color-danger)}
        .section-btn .section-type{font-size:.7rem;color:var(--color-text-muted)}
        .section-btn.selected .section-type{color:rgba(255,255,255,.8)}
        .fc{--fc-border-color:var(--color-border);--fc-event-text-color:#fff;--fc-page-bg-color:transparent;font-family:var(--font-body)}
        .fc-theme-standard .fc-scrollgrid{border:none}
        .fc-event{border:none!important;border-radius:8px!important;font-weight:600;padding:4px 8px!important;cursor:pointer}
        .no-data{display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;text-align:center;padding:2rem;color:var(--color-text-muted)}
        .no-data i{font-size:4rem;margin-bottom:1.5rem;color:var(--color-primary);opacity:.5}
        .mobile-ui { display: none; }
        body.is-mobile { height: -webkit-fill-available; }
        body.is-mobile .page-wrapper, body.is-mobile #install-section { display: none; }
        body.is-mobile .mobile-ui {
            display: flex; flex-direction: column; height: 100vh; height: -webkit-fill-available;
            width: 100vw; overflow: hidden; background-color: var(--color-bg);
        }
        .mobile-header {
            padding: 1rem 1.25rem; flex-shrink: 0; text-align: center;
            border-bottom: 1px solid var(--color-border);
        }
        .mobile-header h1 {
            margin: 0; font-family: var(--font-title); font-size: 1.5rem; font-weight: 700;
            background: linear-gradient(90deg,var(--color-primary-dark),var(--color-primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .mobile-content { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; min-height: 0;}
        .mobile-page { display: none; flex-grow: 1; flex-direction: column; min-height: 0;}
        .mobile-page.active { display: flex; animation: fadeInUp .5s ease; }
        .mobile-page-padded { padding: 1rem; }
        .mobile-nav {
            display: flex; background-color: var(--color-card); border-top: 1px solid var(--color-border);
            flex-shrink: 0; backdrop-filter: blur(16px); padding-bottom: env(safe-area-inset-bottom);
        }
        .mobile-nav-btn {
            flex: 1; background: none; border: none; color: var(--color-text-muted);
            padding: 0.75rem 0.5rem; cursor: pointer; display: flex; flex-direction: column;
            align-items: center; gap: 4px; transition: var(--transition);
        }
        .mobile-nav-btn i { font-size: 1.5rem; }
        .mobile-nav-btn span { font-size: 0.7rem; font-weight: 600; }
        .mobile-nav-btn.active { color: var(--color-primary); transform: translateY(-3px); }
        .mobile-calendar-wrapper { flex-grow: 1; min-height: 0; padding: 0.75rem; background: var(--color-card); border: 1px solid var(--color-border); border-radius: var(--radius-md); }
        #mobile-calendar { height: 100%; }
        .is-mobile .fc .fc-toolbar.fc-header-toolbar { margin-bottom: 0.5rem; }
        .is-mobile .fc .fc-toolbar-title { font-size: 1em; color: var(--color-text); }
        .is-mobile .fc-button { padding: 0.3em 0.5em; font-size: 0.9em; background: rgba(var(--rgb-primary),.1); border: 1px solid var(--color-border); color: var(--color-primary);}
        .is-mobile .fc-button-primary:not(:disabled).fc-button-active, .is-mobile .fc-button-primary:not(:disabled):active { background-color: var(--color-primary); border-color: var(--color-primary); }
        .mobile-schedule-summary {
            background: var(--color-card); padding: 0.75rem 1rem;
            border-radius: var(--radius-full); margin-bottom: 1rem;
            display: flex; justify-content: space-around; align-items: center;
            font-weight: 600; border: 1px solid var(--color-border); flex-shrink: 0;
        }
        .mobile-schedule-summary div { text-align: center; }
        .mobile-schedule-summary span { color: var(--color-primary); font-size: 1.2rem; display: block; }
        .custom-scrollbar::-webkit-scrollbar{width:4px}
        .custom-scrollbar::-webkit-scrollbar-thumb{background-color:rgba(var(--rgb-primary),.3);border-radius:10px;}
        #mobile-courses-list, #mobile-exams-list { flex-grow: 1; overflow-y: auto; min-height: 0; padding: 0 1rem; }
        #mobile-courses-list .course-item, #mobile-exams-list .course-item { margin-bottom: 0.75rem; }
        #mobile-courses-list .course-item-header { padding: 1rem; }
        #mobile-courses-list .sections-grid { padding: 1rem; }
    </style>
</head>
<body>
    <div class="cosmic-bg-container"></div>
    <div class="page-wrapper">
    </div>
    <div class="mobile-ui">
        <header class="mobile-header"><h1>QU Schedule</h1></header>
        <main class="mobile-content">
            <div id="mobile-page-schedule" class="mobile-page mobile-page-padded">
                <div id="mobile-schedule-summary"></div>
                <div class="mobile-calendar-wrapper">
                    <div id="mobile-calendar"></div>
                </div>
            </div>
            <div id="mobile-page-courses" class="mobile-page">
                <div id="mobile-courses-list" class="custom-scrollbar"></div>
                 <div class="no-data" id="mobile-no-data-message">
                    <i class="ri-time-line"></i><h4>في انتظار البيانات...</h4><p>شغّل الأداة من صفحة المقررات.</p>
                </div>
            </div>
            <div id="mobile-page-exams" class="mobile-page">
                <div id="mobile-exams-list" class="custom-scrollbar"></div>
                 <div class="no-data" id="mobile-no-exams-message">
                    <i class="ri-file-text-line"></i><h4>لا توجد اختبارات</h4><p>لم يتم تحديد اختبارات للمقررات المختارة.</p>
                </div>
            </div>
        </main>
        <nav class="mobile-nav">
            <button class="mobile-nav-btn active" data-page="schedule"><i class="ri-calendar-line"></i><span>جدولي</span></button>
            <button class="mobile-nav-btn" data-page="courses"><i class="ri-layout-grid-line"></i><span>المقررات</span></button>
            <button class="mobile-nav-btn" data-page="exams"><i class="ri-file-list-3-line"></i><span>الاختبارات</span></button>
        </nav>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) && window.innerWidth < 1024;
            if (isMobile) {
                document.body.classList.add('is-mobile');
            }
            const QU_ScheduleApp = {
                state: {
                    calendar: null,
                    mobileCalendar: null,
                    allCoursesData: [],
                    groupedCourses: {},
                    linkedCourseGroups: {},
                    schedules: [],
                    activeScheduleIndex: 0,
                    hiddenCourseCodes: new Set(),
                    customColors: {},
                    userSettings: {
                        theme: 'dark',
                        accentColor: '#8b5cf6',
                        showWeekends: false,
                        minTime: '08:00:00',
                        maxTime: '22:00:00',
                        hiddenCourseCodes: [],
                        hideClosedCourses: false
                    }
                },
                constants: {
                    COLOR_PALETTE: ['#8b5cf6', '#3b82f6', '#ec4899', '#22c55e', '#f97316', '#ef4444', '#06b6d4', '#d946ef'],
                    DAY_MAPPING: { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4 },
                    STORAGE_KEYS: {
                        SETTINGS: 'quScheduleSettings_v21', 
                        COURSES: 'quScheduleCourses_v21',
                        SCHEDULES: 'quScheduleSchedules_v21', 
                        COLORS: 'quScheduleColors_v21'
                    },
                },
                dom: {},
                init() {
                    if (isMobile) {
                        this._initMobileView();
                    } else {
                        this._populateDOMElements();
                        this._loadSettings();
                        this._loadCustomColors();
                        this._initializeCalendar();
                    }
                    this._loadDataFromStorage();
                    this._listenForDataFromOpener();
                },
            };
            for (const key of Object.getOwnPropertyNames(Object.getPrototypeOf(QU_ScheduleApp))) {
                if (key !== 'constructor' && typeof QU_ScheduleApp[key] === 'function') {
                    QU_ScheduleApp[key] = QU_ScheduleApp[key].bind(QU_ScheduleApp);
                }
            }
            Object.assign(QU_ScheduleApp, {
                _initMobileView() {
                    this.dom.mobileNavButtons = document.querySelectorAll('.mobile-nav-btn');
                    this.dom.mobilePages = document.querySelectorAll('.mobile-page');
                    this.dom.mobileCoursesList = document.getElementById('mobile-courses-list');
                    this.dom.mobileExamsList = document.getElementById('mobile-exams-list');
                    this.dom.mobileScheduleSummary = document.getElementById('mobile-schedule-summary');
                    this.dom.mobileNoDataMsg = document.getElementById('mobile-no-data-message');
                    this.dom.mobileNoExamsMsg = document.getElementById('mobile-no-exams-message');
                    this.dom.mobileNavButtons.forEach(btn => {
                        btn.addEventListener('click', () => this._handleMobileNav(btn.dataset.page));
                    });
                    this.dom.mobileCoursesList.addEventListener('click', e => this._handleCourseListClick(e));
                    this._loadSettings();
                    this._loadCustomColors();
                    this._initializeMobileCalendar();
                    this._handleMobileNav('schedule');
                },
                _handleMobileNav(pageId) {
                    this.dom.mobilePages.forEach(p => p.classList.remove('active'));
                    document.getElementById(`mobile-page-${pageId}`).classList.add('active');
                    this.dom.mobileNavButtons.forEach(b => b.classList.remove('active'));
                    document.querySelector(`.mobile-nav-btn[data-page="${pageId}"]`).classList.add('active');
                    this.updateFullUI();
                    if(pageId === 'schedule' && this.state.mobileCalendar) {
                        setTimeout(() => this.state.mobileCalendar.updateSize(), 50);
                    }
                },
                _updateMobileSummary(selectedCourses, conflictMap) {
                    const summaryContainer = this.dom.mobileScheduleSummary;
                    summaryContainer.style.display = selectedCourses.length > 0 ? 'flex' : 'none';
                    if (selectedCourses.length === 0) return;

                    const uniqueCourseCodes = new Set(selectedCourses.map(c => c.code));
                    let totalCredits = 0;
                    Object.values(this.state.groupedCourses).forEach(group => {
                        if (uniqueCourseCodes.has(group.code) && group.sections.length > 0) {
                            totalCredits += parseInt(group.sections[0].hours, 10) || 0;
                        }
                    });
                    const conflictingCoursesCount = conflictMap.size;
                     
                    summaryContainer.innerHTML = `
                        <div>المواد<span>${uniqueCourseCodes.size}</span></div>
                        <div>الساعات<span>${totalCredits}</span></div>
                        <div>التعارضات<span style="color: ${conflictingCoursesCount > 0 ? 'var(--color-warning)' : 'var(--color-success)'};">${conflictingCoursesCount}</span></div>
                    `;
                },
                updateFullUI() {
                    if (!this.state.schedules || this.state.schedules.length === 0) return;
                    const activeSchedule = this.state.schedules[this.state.activeScheduleIndex];
                    const selectedSections = activeSchedule ? activeSchedule.sections : new Set();
                    const selectedCourseDetails = Array.from(selectedSections).map(id => this.state.allCoursesData.find(c => c.uniqueId === id)).filter(Boolean);
                    const conflictMap = this._calculateConflicts(selectedCourseDetails);
                    
                    if (isMobile) {
                        if (this.state.mobileCalendar) {
                            this.state.mobileCalendar.removeAllEvents();
                            selectedCourseDetails.forEach(section => {
                                const group = this.state.groupedCourses[section.code];
                                if (group) {
                                    this.state.mobileCalendar.addEventSource(this._createLectureEventsForSection(section, false, group.color));
                                }
                            });
                        }
                        this._updateMobileSummary(selectedCourseDetails, conflictMap);
                        this._renderCoursesList(this.dom.mobileCoursesList);
                        this._renderFinalExams(selectedCourseDetails, this.dom.mobileExamsList);
                    } else {
                        if (this.state.calendar) {
                            this.state.calendar.removeAllEvents();
                            selectedCourseDetails.forEach(section => {
                                const group = this.state.groupedCourses[section.code];
                                if (group) {
                                    this.state.calendar.addEventSource(this._createLectureEventsForSection(section, false, group.color));
                                }
                            });
                        }
                    }
                    this._updateAvailableSectionsUI(selectedCourseDetails);
                    this._saveSchedules();
                },
                _loadDataFromStorage() {
                    const storedCourses = localStorage.getItem(this.constants.STORAGE_KEYS.COURSES);
                    if (storedCourses) {
                        try {
                            const courses = JSON.parse(storedCourses);
                            this._processAndDisplayData(courses);
                            this._loadSchedules();
                            this.updateFullUI();
                        } catch (e) {
                            localStorage.removeItem(this.constants.STORAGE_KEYS.COURSES);
                        }
                    }
                },
                _listenForDataFromOpener() {
                    window.addEventListener('message', (event) => {
                        if (event.data && event.data.type === 'universityCoursesData') {
                            const courses = event.data.data;
                            localStorage.setItem(this.constants.STORAGE_KEYS.COURSES, JSON.stringify(courses));
                            this.state.schedules = [];
                            this._addSchedule("جدول ١", true);
                            this.state.activeScheduleIndex = 0;
                            this._saveSchedules();
                            this._processAndDisplayData(courses);
                            this.updateFullUI();
                        }
                    }, false);
                    if (window.opener) {
                        window.opener.postMessage('request_schedule_data', '*');
                    }
                },
                _processAndDisplayData(courses) {
                    this.state.allCoursesData = courses.map((section, index) => ({
                        ...section,
                        uniqueId: `${section.code}-${section.section}-${index}`,
                        timeSlots: this._parseTimeEntries(section.time)
                    }));
                    const coursesByName = {};
                    this.state.groupedCourses = this.state.allCoursesData.reduce((acc, course) => {
                        if (!acc[course.code]) {
                            acc[course.code] = { name: course.name, code: course.code, sections: [] };
                            if(!coursesByName[course.name]) coursesByName[course.name] = [];
                            coursesByName[course.name].push(course.code);
                        }
                        acc[course.code].sections.push(course);
                        return acc;
                    }, {});
                    this.state.linkedCourseGroups = {};
                    for (const name in coursesByName) {
                        if (coursesByName[name].length > 1) {
                            this.state.linkedCourseGroups[name] = [...new Set(coursesByName[name])];
                        }
                    }
                    let colorIndex = 0;
                    Object.values(this.state.groupedCourses).forEach(group => {
                        group.color = this.state.customColors[group.code] || this.constants.COLOR_PALETTE[colorIndex++ % this.constants.COLOR_PALETTE.length];
                    });
                    if (isMobile && this.dom.mobileNoDataMsg) {
                        this.dom.mobileNoDataMsg.style.display = 'none';
                    }
                },
                _loadSchedules() {
                    const stored = localStorage.getItem(this.constants.STORAGE_KEYS.SCHEDULES);
                    if (stored) {
                        try {
                            const parsed = JSON.parse(stored);
                            if (parsed && Array.isArray(parsed.schedules)) {
                                this.state.schedules = parsed.schedules.map(s => ({ 
                                    name: s.name, 
                                    sections: new Set(s.sections),
                                    linkedSections: new Map((s.linkedSections || []).map(([key, value]) => [key, new Set(value)]))
                                }));
                                this.state.activeScheduleIndex = parsed.activeScheduleIndex < parsed.schedules.length ? parsed.activeScheduleIndex : 0;
                            }
                        } catch (e) {
                            localStorage.removeItem(this.constants.STORAGE_KEYS.SCHEDULES);
                        }
                    }
                    if (this.state.schedules.length === 0) {
                        this._addSchedule("جدول ١", true);
                    }
                },
                _saveSchedules() {
                    const serializableSchedules = {
                        activeScheduleIndex: this.state.activeScheduleIndex,
                        schedules: this.state.schedules.map(s => ({ 
                            name: s.name, 
                            sections: Array.from(s.sections),
                            linkedSections: Array.from(s.linkedSections.entries()).map(([key, value]) => [key, Array.from(value)])
                        }))
                    };
                    localStorage.setItem(this.constants.STORAGE_KEYS.SCHEDULES, JSON.stringify(serializableSchedules));
                },
                _loadCustomColors() {
                    const stored = localStorage.getItem(this.constants.STORAGE_KEYS.COLORS);
                    if (stored) {
                        try { this.state.customColors = JSON.parse(stored); } catch (e) {}
                    }
                },
                _renderCoursesList(container) {
                    if (!container) return;
                    container.innerHTML = '';
                    const selectedSections = this.state.schedules[this.state.activeScheduleIndex]?.sections || new Set();
                    Object.values(this.state.groupedCourses).sort((a, b) => a.code.localeCompare(b.code)).forEach((group, i) => {
                        const courseItem = document.createElement('div');
                        courseItem.className = 'course-item';
                        const sectionsHTML = group.sections.map(section => {
                            return `<div class="section-btn ${selectedSections.has(section.uniqueId) ? 'selected' : ''}" data-unique-id="${section.uniqueId}"><div class="section-btn-number">${section.section}</div><div class="section-type">${section.type || ''}</div></div>`;
                        }).join('');
                        courseItem.innerHTML = `<div class="course-item-header"><span class="color-dot" style="background-color: ${group.color};"></span><div class="course-info"><h3>${group.name} (${group.code})</h3><p>${group.sections.length} شعب متاحة</p></div><i class="ri-arrow-down-s-line"></i></div><div class="sections-wrapper"><div class="sections-grid">${sectionsHTML}</div></div>`;
                        container.appendChild(courseItem);
                    });
                },
                _renderFinalExams(selectedCourses, container) {
                    if(!container) return;
                    container.innerHTML = '';
                    const validExams = [...new Map(selectedCourses.filter(e => e.examPeriodId).map(e => [e.examPeriodId, e])).values()];
                    
                    const noExamsMsg = isMobile ? this.dom.mobileNoExamsMsg : null;
                    if (noExamsMsg) noExamsMsg.style.display = validExams.length === 0 ? 'flex' : 'none';
                    if (validExams.length === 0) return;

                    validExams.sort((a,b) => parseInt(a.examPeriodId) - parseInt(b.examPeriodId)).forEach(exam => {
                        const examItem = document.createElement('div');
                        examItem.className = 'course-item';
                        examItem.innerHTML = `<div class="course-item-header"><div class="course-info"><h3>${exam.name} (${exam.code})</h3><p><strong>فترة الاختبار: ${exam.examPeriodId}</strong></p></div></div>`;
                        container.appendChild(examItem);
                    });
                },
                _updateAvailableSectionsUI(selectedCourses) {
                    const activeSections = this.state.schedules[this.state.activeScheduleIndex]?.sections || new Set();
                    this.state.allCoursesData.forEach(section => {
                        const btn = document.querySelector(`.section-btn[data-unique-id='${section.uniqueId}']`);
                        if (btn) {
                            btn.classList.remove('conflicted');
                            if (!activeSections.has(section.uniqueId)) {
                                btn.classList.toggle('conflicted', this._isSectionConflicted(section, selectedCourses));
                            }
                        }
                    });
                },
                _calculateConflicts(selectedCourses) {
                    const conflictMap = new Map();
                    for (let i = 0; i < selectedCourses.length; i++) {
                        for (let j = i + 1; j < selectedCourses.length; j++) {
                            const cA = selectedCourses[i], cB = selectedCourses[j];
                            if (cA.code === cB.code) continue;
                            const lectureConflict = cA.timeSlots.some(sA => cB.timeSlots.some(sB => sA.day === sB.day && sA.start < sB.end && sA.end > sB.start));
                            const examConflict = cA.examPeriodId && cB.examPeriodId && cA.examPeriodId === cB.examPeriodId;
                            if (lectureConflict || examConflict) {
                                conflictMap.set(cA.uniqueId, true);
                                conflictMap.set(cB.uniqueId, true);
                            }
                        }
                    }
                    return conflictMap;
                },
                _isSectionConflicted(section, selectedCourses) {
                    return selectedCourses.some(sel => {
                        if (section.code === sel.code) return false;
                        const lectureConflict = section.timeSlots.some(sA => sel.timeSlots.some(sB => sA.day === sB.day && sA.start < sB.end && sA.end > sB.start));
                        const examConflict = section.examPeriodId && sel.examPeriodId && section.examPeriodId === sel.examPeriodId;
                        return lectureConflict || examConflict;
                    });
                },
                _createLectureEventsForSection(section, isPreview, color) {
                    return {
                        events: section.timeSlots.map(slot => ({
                            title: `${section.name}`,
                            daysOfWeek: [slot.day],
                            startTime: slot.start,
                            endTime: slot.end,
                            backgroundColor: color,
                            borderColor: this._adjustColorBrightness(color, -20),
                            extendedProps: { ...section },
                        }))
                    };
                },
                _parseTimeEntries(timeString) {
                    if (!timeString || timeString === 'غير محدد') return [];
                    return timeString.split('<br>').flatMap(entry => {
                        const parts = entry.match(/([\u0621-\u064A\s]+):\s*(\d{1,2}:\d{2})\s*(ص|م)\s*-\s*(\d{1,2}:\d{2})\s*(ص|م)/);
                        if (!parts) return [];
                        const days = parts[1].trim().split(/\s+/);
                        const start = this._convertTo24Hour(parts[2], parts[3]);
                        const end = this._convertTo24Hour(parts[4], parts[5]);
                        return days.map(day => this.constants.DAY_MAPPING[day] !== undefined ? { day: this.constants.DAY_MAPPING[day], start, end } : null);
                    }).filter(Boolean);
                },
                _convertTo24Hour(time, period) {
                    let[h,m] = time.split(':');
                    h = parseInt(h, 10);
                    if (period.includes('م') && h !== 12) h += 12;
                    if (period.includes('ص') && h === 12) h = 0;
                    return `${String(h).padStart(2, '0')}:${m}:00`;
                },
                _handleCourseListClick(e) {
                    const sectionBtn = e.target.closest('.section-btn');
                    const header = e.target.closest('.course-item-header');
                    if (sectionBtn) {
                        const uniqueId = sectionBtn.dataset.uniqueId;
                        const activeSchedule = this.state.schedules[this.state.activeScheduleIndex];
                        if (!activeSchedule) return;
                        if (activeSchedule.sections.has(uniqueId)) {
                            this._removeSectionAndUnlink(uniqueId, activeSchedule);
                        } else {
                            this._addSectionAndLink(uniqueId, activeSchedule);
                        }
                        this.updateFullUI();
                    } else if (header) {
                        header.parentElement.classList.toggle('open');
                    }
                },
                _addSectionAndLink(sectionId, schedule) {
                    const section = this.state.allCoursesData.find(s => s.uniqueId === sectionId);
                    if (!section) return;
                    schedule.sections.add(sectionId);
                    const linkedSectionIds = new Set();
                    if (section.type?.includes('محاضرة')) {
                        const labSection = this.state.groupedCourses[section.code]?.sections.find(s => s.section == parseInt(section.section) + 1 && s.type?.match(/عملي|تدريب/));
                        if (labSection && !schedule.sections.has(labSection.uniqueId)) {
                            if (!(this.state.userSettings.hideClosedCourses && labSection.status.includes('مغلقة'))) {
                                schedule.sections.add(labSection.uniqueId);
                                linkedSectionIds.add(labSection.uniqueId);
                            }
                        }
                    }
                    const linkedGroup = this.state.linkedCourseGroups[section.name];
                    if (linkedGroup) {
                        linkedGroup.filter(code => code !== section.code).forEach(otherCode => {
                            const correspondingSection = this.state.groupedCourses[otherCode]?.sections.find(s => s.section === section.section);
                            if (correspondingSection && !schedule.sections.has(correspondingSection.uniqueId)) {
                                if (!(this.state.userSettings.hideClosedCourses && correspondingSection.status.includes('مغلقة'))) {
                                    schedule.sections.add(correspondingSection.uniqueId);
                                    linkedSectionIds.add(correspondingSection.uniqueId);
                                }
                            }
                        });
                    }
                    if (linkedSectionIds.size > 0) schedule.linkedSections.set(sectionId, linkedSectionIds);
                },
                _removeSectionAndUnlink(sectionId, schedule) {
                    schedule.sections.delete(sectionId);
                    const linkedIds = schedule.linkedSections.get(sectionId);
                    if (linkedIds) {
                        linkedIds.forEach(id => schedule.sections.delete(id));
                        schedule.linkedSections.delete(sectionId);
                    }
                    for (const [triggerId, linked] of schedule.linkedSections.entries()) {
                        if (linked.has(sectionId)) {
                            schedule.sections.delete(triggerId);
                            linked.forEach(id => schedule.sections.delete(id));
                            schedule.linkedSections.delete(triggerId);
                            break;
                        }
                    }
                },
                _initializeMobileCalendar() {
                    if (this.state.mobileCalendar) this.state.mobileCalendar.destroy();
                    const calendarEl = document.getElementById('mobile-calendar');
                    if (!calendarEl) return;
                    this.state.mobileCalendar = new FullCalendar.Calendar(calendarEl, {
                        initialView: 'timeGridDay', locale: 'ar',
                        headerToolbar: { left: 'prev,next', center: 'title', right: 'timeGridWeek,timeGridDay' },
                        buttonText: { week: 'أسبوع', day: 'يوم' },
                        allDaySlot: false, events: [], dir: 'rtl', dayHeaderFormat: { weekday: 'long' },
                        slotMinTime: this.state.userSettings.minTime, slotMaxTime: this.state.userSettings.maxTime,
                        hiddenDays: [5, 6], nowIndicator: false,
                        dayCellDidMount: (arg) => { if (arg.isToday) arg.el.style.backgroundColor = 'transparent'; },
                        eventContent: (arg) => ({
                            domNodes: [Object.assign(document.createElement('div'), {
                                style: 'font-size:0.75rem;line-height:1.3;overflow:hidden',
                                innerHTML: `<b style="white-space:nowrap;overflow:hidden;text-overflow:ellipsis;display:block;">${arg.event.title.split('(')[0].trim()}</b><small>${arg.event.extendedProps.section} - ${arg.event.extendedProps.instructor}</small>`
                            })]
                        })
                    });
                    this.state.mobileCalendar.render();
                },
                _addSchedule(name, isDefault = false) {
                    const scheduleName = name || `جدول ${this.state.schedules.length + 1}`;
                    this.state.schedules.push({ name: scheduleName, sections: new Set(), linkedSections: new Map() });
                    if(!isDefault){
                        this.state.activeScheduleIndex = this.state.schedules.length - 1;
                        this.updateFullUI();
                    }
                },
                _adjustColorBrightness: (hex, p) => {
                    let r = parseInt(hex.slice(1, 3), 16), g = parseInt(hex.slice(3, 5), 16), b = parseInt(hex.slice(5, 7), 16);
                    p /= 100;
                    r = Math.round(Math.min(255, Math.max(0, r * (1 + p))));
                    g = Math.round(Math.min(255, Math.max(0, g * (1 + p))));
                    b = Math.round(Math.min(255, Math.max(0, b * (1 + p))));
                    return `#${r.toString(16).padStart(2,'0')}${g.toString(16).padStart(2,'0')}${b.toString(16).padStart(2,'0')}`;
                },
                _loadSettings() {
                    const saved = localStorage.getItem(this.constants.STORAGE_KEYS.SETTINGS);
                    if (saved) {
                        try { this.state.userSettings = { ...this.state.userSettings, ...JSON.parse(saved) }; } catch (e) {}
                    }
                    this._applySettings();
                },
                _applySettings() {
                    document.body.className = this.state.userSettings.theme === 'light' ? 'light' : '';
                    if(isMobile) document.body.classList.add('is-mobile');
                    document.documentElement.style.setProperty('--color-primary', this.state.userSettings.accentColor);
                }
            });
            QU_ScheduleApp.init();
        });
    </script>
