    <script>

            const coursesListContainer = document.getElementById('courses-list');

            const themeToggle = document.querySelector('.theme-toggle');
            const clearCalendarBtn = document.getElementById('clear-calendar-btn');

            const selectedSections = new Set();

            const dayMapping = { 'Ø§Ù„Ø£Ø­Ø¯': 0, 'Ø§Ù„Ø§Ø«Ù†ÙŠÙ†': 1, 'Ø§Ù„Ø«Ù„Ø§Ø«Ø§Ø¡': 2, 'Ø§Ù„Ø£Ø±Ø¨Ø¹Ø§Ø¡': 3, 'Ø§Ù„Ø®Ù…ÙŠØ³': 4 };

            function initializeCalendar() {

                    slotMinTime: '08:00:00', slotMaxTime: '22:00:00',

                    eventClick: (info) => {
                        const uniqueId = info.event.extendedProps.uniqueId;
                        if (selectedSections.has(uniqueId)) {

                            const btn = document.querySelector(`.section-btn[data-unique-id='${uniqueId}']`);

                    },
                    eventContent: (arg) => {

            function displayData(courses) {
                installSection.style.display = 'none'; // Ø¥Ø®ÙØ§Ø¡ Ø´Ø±ÙŠØ· Ø§Ù„ØªØ«Ø¨ÙŠØª Ø¹Ù†Ø¯ ÙˆØ¬ÙˆØ¯ Ø¨ÙŠØ§Ù†Ø§Øª
                allCoursesData = courses.map((section, index) => {
                    const uniqueId = `${section.code}-${section.section}-${index}`;
                    return { ...section, uniqueId, timeSlots: parseTimeEntries(section.time) };
                });
                
                groupedCourses = allCoursesData.reduce((acc, course) => {
                    if (!acc[course.code]) acc[course.code] = { name: course.name, code: course.code, sections: [] };
                    acc[course.code].sections.push(course); return acc;
                }, {});

                document.getElementById('no-data-message').style.display = 'none';
                coursesListContainer.innerHTML = '';
                let colorIndex = 0;

                Object.values(groupedCourses).forEach(group => {
                    const courseColor = colorPalette[colorIndex % colorPalette.length];
                    colorIndex++;
                    group.color = courseColor;
                    
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    let sectionsHTML = '';

                    group.sections.forEach(section => {
                        const type = section.time.includes('ØªØ¯Ø±ÙŠØ¨') || section.name.includes('Ø¹Ù…Ù„ÙŠ') ? 'ØªØ¯Ø±ÙŠØ¨' : 'Ù†Ø¸Ø±ÙŠ';
                        sectionsHTML += `<div class="section-btn" data-unique-id="${section.uniqueId}"><div class="section-btn-number">${section.section}</div><div class="section-type">${type}</div></div>`;
                    });

                    courseItem.innerHTML = `
                        <div class="course-item-header"><span class="color-dot" style="background-color: ${courseColor};"></span><div class="course-info"><h3>${group.name} (${group.code})</h3><p>${group.sections.length} Ø´Ø¹Ø¨Ø©</p></div><i class="ri-arrow-down-s-line toggle-icon"></i></div>
                        <div class="sections-wrapper"><div class="sections-grid">${sectionsHTML}</div></div>`;
                    coursesListContainer.appendChild(courseItem);
                });
                
                coursesListContainer.addEventListener('click', function(e) {
                    const header = e.target.closest('.course-item-header');
                    const sectionBtn = e.target.closest('.section-btn');
                    if (header) header.parentElement.classList.toggle('open');
                    if (sectionBtn) handleSectionClick(sectionBtn);
                });
            }

            function handleSectionClick(btnElement) {
                const uniqueId = btnElement.dataset.uniqueId;
                if (selectedSections.has(uniqueId)) {
                    selectedSections.delete(uniqueId);
                    btnElement.classList.remove('selected');
                } else if (!btnElement.classList.contains('conflicted')) {
                    selectedSections.add(uniqueId);
                    btnElement.classList.add('selected');
                }
                updateCalendarAndConflicts();
            }
            
            function updateCalendarAndConflicts() {
                calendar.removeAllEvents();
                const currentScheduleSlots = [];
                selectedSections.forEach(id => {
                    const section = allCoursesData.find(c => c.uniqueId === id);
                    if (section) {
                        const group = groupedCourses[section.code];
                        const events = createEventsForSection(section, group.color);
                        calendar.addEventSource(events);
                        currentScheduleSlots.push(...section.timeSlots);
                    }
                });

                allCoursesData.forEach(section => {
                    const btn = document.querySelector(`.section-btn[data-unique-id='${section.uniqueId}']`);
                    if (!btn || selectedSections.has(section.uniqueId)) return;
                    
                    const isConflicted = section.timeSlots.some(slot =>
                        currentScheduleSlots.some(scheduleSlot =>
                            slot.day === scheduleSlot.day && slot.start < scheduleSlot.end && slot.end > scheduleSlot.start
                        )
                    );
                    
                    btn.querySelector('.conflict-icon')?.remove();
                    
                    if (isConflicted) {
                        btn.classList.add('conflicted');
                        const icon = document.createElement('i');
                        icon.className = 'ri-error-warning-fill conflict-icon';
                        btn.appendChild(icon);
                    } else {
                        btn.classList.remove('conflicted');
                    }
                });
            }

            function createEventsForSection(section, color) {
                return section.timeSlots.map(slot => ({
                    title: `${section.name}`, daysOfWeek: [slot.day],
                    startTime: slot.start, endTime: slot.end,
                    backgroundColor: color, borderColor: color,
                    extendedProps: { instructor: section.instructor, section: section.section, uniqueId: section.uniqueId }
                }));
            }
            
            function parseTimeEntries(timeString) {
                if (!timeString) return [];
                return timeString.split('<br>').map(entry => {
                    const parts = entry.match(/([\u0621-\u064A\s]+):\s*(\d{2}:\d{2})\s*(Øµ|Ù…)\s*-\s*(\d{2}:\d{2})\s*(Øµ|Ù…)/);
                    if (!parts) return null;
                    const daysArray = parts[1].trim().split(/\s+/);
                    const startTime = convertTo24Hour(parts[2], parts[3]);
                    const endTime = convertTo24Hour(parts[4], parts[5]);
                    return daysArray.map(dayName => dayMapping.hasOwnProperty(dayName) ? { day: dayMapping[dayName], start: startTime, end: endTime } : null);
                }).flat().filter(Boolean);
            }

            function convertTo24Hour(time, period) {
                let [hours, minutes] = time.split(':');
                hours = parseInt(hours);
                if (period === 'Ù…' && hours !== 12) hours += 12;
                if (period === 'Øµ' && hours === 12) hours = 0;
                return `${String(hours).padStart(2, '0')}:${minutes}:00`;
            }

                else themeToggle.classList.replace('ri-moon-line', 'ri-sun-line');
