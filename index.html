    <style>
        :root {
            --color-primary:#5e9cff; --color-primary-dark:#4b7dcc;
            --color-danger-red:#ff5252; --color-warning-gold:#ffc400;
            --color-bg:#0a0a0a; --color-card:rgba(20,20,22,0.75);
            --color-border:rgba(255,255,255,0.1); --color-text:#e0e0e0;
            --color-text-muted:#999; --font-body:"Cairo",sans-serif;
            --font-title:"IBM Plex Sans Arabic",sans-serif; --radius:20px;
            --radius-md:16px; --radius-full:999px;
            --transition:0.3s cubic-bezier(0.25,0.8,0.25,1);
            --transition-smooth:0.5s cubic-bezier(0.2,0.8,0.2,1);
            --rgb-primary:94,156,255; --rgb-danger:255,82,82;
            --primary-hue:217; --secondary-hue:257;

            --bg-main: var(--color-bg); --bg-sidebar: var(--color-card);
            --bg-calendar: var(--color-card); --bg-calendar-header: rgba(255, 255, 255, 0.05);
            --bg-item-hover: rgba(255, 255, 255, 0.08); --primary: var(--color-primary);
            --secondary: var(--color-text-muted); --danger: var(--color-danger-red);
            --danger-bg: rgba(var(--rgb-danger), 0.15); --text-dark: var(--color-text);
            --text-light: var(--color-text-muted); --border-color: var(--color-border);
        }
        .light {
            --color-bg: #f9f9f9; --color-card: rgba(255, 255, 255, 0.75);
            --color-border: rgba(0, 0, 0, 0.09); --color-text: #202020;
            --color-text-muted: #707070;
            --bg-main: var(--color-bg); --bg-sidebar: var(--color-card);
            --bg-calendar: var(--color-card); --bg-calendar-header: rgba(0, 0, 0, 0.04);
            --bg-item-hover: rgba(0, 0, 0, 0.06); --primary: var(--color-primary);
            --secondary: var(--color-text-muted); --danger: var(--color-danger-red);
            --danger-bg: rgba(var(--rgb-danger), 0.1); --text-dark: var(--color-text);
            --text-light: var(--color-text-muted); --border-color: var(--color-border);
        }
        
        *, *::before, *::after { box-sizing: border-box; }
		html{ scrollbar-width: none; }
		::-webkit-scrollbar { display: none; }
        body { 
            font-family: var(--font-title), sans-serif; 
            background-color: var(--bg-main); 
            color: var(--text-dark); 
            margin: 0; 
            display: flex; 
            height: 100vh;
            overflow: hidden;
            transition: background-color var(--transition-smooth), color var(--transition-smooth);
        }

        .cosmic-bg-container{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;overflow:hidden}
		#starfield-canvas{position:absolute;top:0;left:0;width:100%;height:100%}
		.nebula-glow{position:absolute;top:50%;left:50%;width:80vmax;height:80vmax;margin-top:-40vmax;margin-left:-40vmax;background:radial-gradient(circle,hsl(var(--primary-hue),90%,60%,.15) 0%,hsl(var(--secondary-hue),80%,50%,.1) 40%,transparent 70%);filter:blur(100px);border-radius:50%;animation:move-nebula 90s infinite alternate ease-in-out;transition:opacity .5s ease,background .5s ease}
        .light .nebula-glow{opacity:.5;filter:blur(120px)}
        @keyframes move-nebula{0%{transform:translate(0,0) rotate(0deg) scale(1.2)}50%{transform:translate(10vw,5vh) rotate(180deg) scale(1.5)}100%{transform:translate(0,0) rotate(360deg) scale(1.2)}}

        #install-section {
            position: fixed; top: 1.5rem; left: 50%;
            transform: translateX(-50%); z-index: 1000;
            background: var(--color-card); border: 1px solid var(--color-border);
            border-radius: var(--radius); padding: 1.25rem 2rem;
            backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
            box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
            display: flex; align-items: center; gap: 1.5rem;
            animation:scaleIn .8s var(--transition-smooth) .4s both;
        }
        #install-section p { margin: 0; font-size: 1rem; font-weight: 500; }
        .bookmarklet-button {
            display: inline-block; padding: 0.8rem 1.5rem;
            font-family:var(--font-body); font-size:1rem; font-weight:600;
            border:none; border-radius:var(--radius-full); cursor: grab;
            background:linear-gradient(90deg,var(--color-primary-dark),var(--color-primary));
            color:#fff; text-decoration: none;
            transition: all .2s ease-in-out; user-select:none;
        }
        .bookmarklet-button:hover{transform:translateY(-3px);box-shadow:0 4px 15px rgba(var(--rgb-primary),0.25); filter: brightness(1.1);}
        @keyframes scaleIn{from{opacity:0;transform:scale(.95) translateX(-50%);}to{opacity:1;transform:scale(1) translateX(-50%)}}

        .sidebar { width: 400px; height: 100vh; background-color: transparent; display: flex; flex-direction: column; flex-shrink: 0; padding: 1.5rem 1rem 1.5rem 1.5rem; }
        .sidebar-inner {
            display: flex; flex-direction: column; height: 100%;
            background: var(--bg-sidebar); border: 1px solid var(--border-color);
            border-radius: var(--radius); backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
            box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .sidebar-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .sidebar-header h2 { margin: 0; font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 0.75rem; color: #fff}
        .light .sidebar-header h2 { color: var(--text-dark); }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .sidebar-footer { padding: 1rem 1.5rem; border-top: 1px solid var(--border-color); text-align: center; }
        .sidebar-footer a { color: var(--text-light); text-decoration: none; font-size: 1.2rem; transition: color 0.2s; display: inline-flex; align-items: center; gap: 0.5rem; }
        .sidebar-footer a:hover { color: var(--primary); }

        .main-content { flex-grow: 1; height: 100vh; display: flex; flex-direction: column; padding: 1.5rem; }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .main-header h1 { margin: 0; font-size: 2rem; font-weight: 700; display: flex; align-items: center; gap: 0.75rem;
            background:linear-gradient(90deg,var(--color-primary-dark),var(--color-primary));-webkit-background-clip:text;-webkit-text-fill-color:transparent;
        }
        .header-actions button {
            background: rgba(var(--rgb-primary), 0.1); border: 1px solid var(--border-color);
            border-radius: var(--radius-full); padding: 0.7rem 1.2rem; color: var(--color-primary);
            font-family: var(--font-body); font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; justify-content: center; gap: 0.5rem;
            cursor: pointer; transition: all var(--transition);
        }
        .header-actions button:hover { background: rgba(var(--rgb-primary), 0.2); border-color: var(--primary); transform: translateY(-2px); }
        
        .calendar-container {
            flex-grow: 1; min-height: 0;
            background: var(--bg-calendar); border: 1px solid var(--border-color);
            border-radius: var(--radius); padding: 1.5rem;
            backdrop-filter:blur(16px);-webkit-backdrop-filter:blur(16px);
            box-shadow: 0 16px 40px -12px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        #calendar { height: 100%; }

        .course-item { 
            background: rgba(255,255,255,0.03); border: 1px solid transparent; 
            border-radius: var(--radius-md); margin-bottom: 0.75rem; transition: all 0.3s ease; 
        }
        .course-item:hover { background: var(--bg-item-hover); border-color: var(--border-color); }
        .course-item-header { display: flex; align-items: center; gap: 0.75rem; padding: 1rem; cursor: pointer; }
        .course-item-header .color-dot { width: 12px; height: 12px; border-radius: 50%; flex-shrink: 0; }
        .course-info { flex-grow: 1; }
        .course-info h3 { margin: 0; font-size: 1rem; font-weight: 600; color: #fff; }
        .light .course-info h3 { color: var(--text-dark); }
        .course-info p { margin: 4px 0 0; font-size: 0.8rem; color: var(--text-light); }
        .course-controls { display: flex; align-items: center; gap: 0.5rem; }
        .course-controls i { transition: transform 0.3s, color 0.2s; font-size: 1.2rem; padding: 0.25rem; border-radius: 50%; }
        .course-controls i:hover { color: var(--primary); background-color: rgba(var(--rgb-primary), 0.1); }
        .course-item.open .toggle-icon { transform: rotate(180deg); }
        
        .sections-wrapper { padding: 0 1rem; max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out, padding-bottom 0.4s ease-out; }
        .course-item.open .sections-wrapper { max-height: 600px; padding-bottom: 1rem; }
        .sections-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 0.75rem; }

        .color-picker-wrapper { max-height: 0; overflow: hidden; transition: all 0.4s ease-out; padding: 0 1rem; }
        .course-item.settings-open .color-picker-wrapper { max-height: 60px; padding-bottom: 1rem; }
        .color-picker-wrapper label { display: flex; align-items: center; justify-content: space-between; font-size: 0.9rem; }
        .course-color-input { -webkit-appearance: none; -moz-appearance: none; appearance: none; width: 40px; height: 28px; background-color: transparent; border: none; cursor: pointer; padding: 0; }
        .course-color-input::-webkit-color-swatch-wrapper { padding: 0; }
        .course-color-input::-webkit-color-swatch { border-radius: 6px; border: 1px solid var(--border-color); }
        
        .section-btn { 
            padding: 0.6rem; border: 1px solid var(--border-color); 
            border-radius: var(--radius-md); text-align: center; 
            cursor: pointer; background-color: var(--bg-sidebar); 
            transition: all 0.2s; position: relative; display: flex; flex-direction: column; gap: 0.25rem;
        }
        .section-btn:not(.closed):hover { border-color: var(--primary); transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .section-btn.selected { 
            background-color: var(--primary); color: white; 
            border-color: var(--primary); transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(var(--rgb-primary),0.25);
        }
        .section-btn.selected .section-type, .section-btn.selected .section-exam-info { color: rgba(255,255,255,0.8) !important; }
        .section-btn.conflicted { background-color: var(--danger-bg); border-color: var(--danger); cursor: not-allowed; opacity: 0.8; }
        .section-btn.conflicted:hover { transform: none; box-shadow: none; }
        .conflict-icon { 
            position: absolute; top: -6px; right: -6px; 
            color: var(--danger); background: var(--bg-main); 
            border-radius: 50%; font-size: 1.3em; line-height: 1; cursor: help;
        }
        .section-btn.closed { 
            opacity: 0.5;
            cursor: not-allowed;
            background-color: rgba(100, 116, 139, 0.1);
            text-decoration: line-through;
        }

        .section-btn-number { font-weight: 700; font-size: 1.1rem; }
        .section-type { font-size: 0.75rem; color: var(--text-light); transition: color 0.2s; }
        .section-exam-info { font-size: 0.7rem; color: var(--text-light); transition: color 0.2s; font-weight: 500; }

        .fc { --fc-border-color: var(--border-color); --fc-today-bg-color: rgba(var(--rgb-primary), 0.05); }
        .fc-col-header-cell { background-color: var(--bg-calendar-header); border: none; padding: 1rem 0; font-weight: 600; font-size: 0.9rem;}
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc .fc-timegrid-slot-lane { border-color: var(--border-color); }
        .fc .fc-timegrid-slot { height: 60px !important; }
        .fc .fc-timegrid-axis-cushion { padding: 0 1rem; }
        .fc-direction-rtl .fc-timegrid-slot-label { border: none; }
        .fc-event { 
            border: none !important; border-radius: var(--radius-md) !important; 
            font-weight: 600; padding: 6px 10px !important; cursor: pointer; 
            box-shadow: 0 4px 15px -5px rgba(0,0,0, 0.4);
            transition: all 0.2s ease;
        }
        .fc-event:hover { transform: scale(1.03); box-shadow: 0 6px 20px -5px rgba(0,0,0, 0.5); }
        .fc-event .fc-event-main { color: #fff !important; }

        .no-data { text-align: center; padding: 4rem 1rem; color: var(--text-light); }
        .no-data p { font-family: var(--font-body); font-size: 1.1rem; line-height: 1.8; }
        .theme-toggle { 
            cursor: pointer; color: var(--text-light); 
            font-size: 1.5rem; transition: color 0.2s ease, transform 0.3s ease; 
        }
        .theme-toggle:hover { color: var(--text-dark); transform: rotate(15deg) scale(1.1); }
        .light .theme-toggle:hover { color: var(--color-primary); }
    </style>
</head>

           onclick="alert('لا تضغط على الزر، بل اسحبه إلى شريط الإشارات! إذا كانت لديك نسخة قديمة، احذفها أولاً.'); return false;">

    <main class="main-content">
        <header class="main-header">
            <h1><i class="ri-calendar-event-line"></i> الجدول الأسبوعي</h1>
            <div class="header-actions">
                <button id="clear-calendar-btn"><i class="ri-delete-bin-line"></i> مسح الجدول</button>
            </div>
        </header>
        <div class="calendar-container"><div id='calendar'></div></div>
    </main>
    <aside class="sidebar">
        <div class="sidebar-inner">
            <header class="sidebar-header">
                <h2><i class="ri-function-line"></i> المقررات</h2>
                <i class="ri-sun-line theme-toggle" title="تغيير المظهر"></i>
            </header>
            <div class="sidebar-content" id="courses-list">
                <div class="no-data" id="no-data-message"><p>في انتظار البيانات...<br>الرجاء تشغيل أداة "استخراج جدولي" من صفحة المقررات المطروحة في موقع الجامعة.</p></div>
            </div>
            <footer class="sidebar-footer">
                <a href="https://t.me/MUTLAQ1" target="_blank" rel="noopener noreferrer">
                    <i class="ri-telegram-line"></i>
                    <span>MUTLAQ1</span>
                </a>
            </footer>
        </div>
    </aside>

    <script>
        // All JavaScript logic remains the same as the previous correct version.
        // No changes are needed here.
        document.addEventListener('DOMContentLoaded', function() {
            const coursesListContainer = document.getElementById('courses-list');
            const calendarEl = document.getElementById('calendar');
            const themeToggle = document.querySelector('.theme-toggle');
            const clearCalendarBtn = document.getElementById('clear-calendar-btn');
            const installSection = document.getElementById('install-section');
            
            let calendar, allCoursesData = [], groupedCourses, customColors = {};
            const selectedSections = new Set();
            const colorPalette = ['#5e9cff', '#f472b6', '#4ade80', '#fbbf24', '#a777ff', '#c084fc', '#f87171', '#fb923c'];
            const dayMapping = { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4 };

            function loadCustomColors() {
                const storedColors = localStorage.getItem('courseCustomColors');
                customColors = storedColors ? JSON.parse(storedColors) : {};
            }
            function saveCustomColors() {
                localStorage.setItem('courseCustomColors', JSON.stringify(customColors));
            }

            function initializeCalendar() {
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', locale: 'ar',
                    headerToolbar: false, allDaySlot: false,
                    slotMinTime: '08:00:00', slotMaxTime: '20:00:00',
                    events: [], dir: 'rtl', hiddenDays: [5, 6],
                    dayHeaderFormat: { weekday: 'long' },
                    slotLabelFormat: { hour: 'numeric', minute: '2-digit', omitZeroMinute: false, meridiem: 'short' },
                    eventClick: (info) => {
                        const uniqueId = info.event.extendedProps.uniqueId;
                        if (selectedSections.has(uniqueId)) {
                            selectedSections.delete(uniqueId);
                            const btn = document.querySelector(`.section-btn[data-unique-id='${uniqueId}']`);
                            if(btn) btn.classList.remove('selected');
                            updateCalendarAndConflicts();
                        }
                    },
                    eventContent: (arg) => {
                        const wrapper = document.createElement('div');
                        wrapper.style.cssText = 'display: flex; flex-direction: column; height: 100%; overflow: hidden;';
                        const title = document.createElement('b');
                        title.innerText = arg.event.title.split('(')[0];
                        const instructor = document.createElement('small');
                        instructor.innerText = arg.event.extendedProps.instructor;
                        instructor.style.opacity = '0.9';
                        const section = document.createElement('small');
                        section.innerText = `شعبة: ${arg.event.extendedProps.section}`;
                        section.style.opacity = '0.8';
                        wrapper.appendChild(title);
                        wrapper.appendChild(instructor);
                        wrapper.appendChild(section);
                        return { domNodes: [wrapper] };
                    }
                });
                calendar.render();
            }

            function convertTo24Hour(time, period) {
                if (!time || !period) return null;
                let [hours, minutes] = time.split(':');
                hours = parseInt(hours);
                if (period === 'م' && hours !== 12) hours += 12;
                if (period === 'ص' && hours === 12) hours = 0;
                return `${String(hours).padStart(2, '0')}:${minutes}:00`;
            }

            function parseFinalExamTime(examString) {
                if (!examString || examString.trim() === 'غير محدد') return null;
                const match = examString.match(/(\d{4}\/\d{2}\/\d{2}).*?(\d{2}:\d{2})\s*(ص|م).*?(\d{2}:\d{2})\s*(ص|م)/);
                if (!match) return null;
                return {
                    date: match[1].replace(/\//g, '-'),
                    start: convertTo24Hour(match[2], match[3]),
                    end: convertTo24Hour(match[4], match[5])
                };
            }

            function displayData(courses) {
                installSection.style.display = 'none';
                allCoursesData = courses.map((section, index) => {
                    const uniqueId = `${section.code}-${section.section}-${index}`;
                    return { 
                        ...section, 
                        uniqueId, 
                        timeSlots: parseTimeEntries(section.time),
                        finalExamInfo: parseFinalExamTime(section.finalExam),
                        isClosed: section.status.includes('مغلقة')
                    };
                });
                
                groupedCourses = allCoursesData.reduce((acc, course) => {
                    if (!acc[course.code]) acc[course.code] = { name: course.name, code: course.code, sections: [] };
                    acc[course.code].sections.push(course); return acc;
                }, {});

                document.getElementById('no-data-message').style.display = 'none';
                coursesListContainer.innerHTML = '';
                let colorIndex = 0;

                Object.values(groupedCourses).forEach(group => {
                    const customColor = customColors[group.code];
                    const courseColor = customColor || colorPalette[colorIndex % colorPalette.length];
                    colorIndex++;
                    group.color = courseColor;
                    
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    courseItem.dataset.courseCode = group.code;
                    let sectionsHTML = '';

                    group.sections.forEach(section => {
                        const type = section.time.includes('تدريب') || section.name.includes('عملي') ? 'عملي' : 'نظري';
                        let examInfoHTML = '<div class="section-exam-info">لا يوجد اختبار</div>';
                        if(section.finalExamInfo) {
                            const date = new Date(section.finalExamInfo.date);
                            const day = date.getDate();
                            const month = date.getMonth() + 1;
                            examInfoHTML = `<div class="section-exam-info" title="${section.finalExam}">اختبار: ${day}/${month}</div>`;
                        }
                        const closedClass = section.isClosed ? 'closed' : '';
                        sectionsHTML += `
                          <div class="section-btn ${closedClass}" data-unique-id="${section.uniqueId}">
                            <div class="section-btn-number">${section.section}</div>
                            <div class="section-type">${type}</div>
                            ${examInfoHTML}
                          </div>`;
                    });

                    courseItem.innerHTML = `
                        <div class="course-item-header">
                            <span class="color-dot" style="background-color: ${courseColor};"></span>
                            <div class="course-info">
                                <h3>${group.name} (${group.code})</h3>
                                <p>${group.sections.length} شعب متاحة</p>
                            </div>
                            <div class="course-controls">
                                <i class="ri-settings-3-line course-settings-btn" title="تغيير اللون"></i>
                                <i class="ri-arrow-down-s-line toggle-icon"></i>
                            </div>
                        </div>
                        <div class="color-picker-wrapper">
                            <label><span>لون المقرر:</span><input type="color" class="course-color-input" value="${courseColor}"></label>
                        </div>
                        <div class="sections-wrapper"><div class="sections-grid">${sectionsHTML}</div></div>`;
                    coursesListContainer.appendChild(courseItem);
                });
            }

            coursesListContainer.addEventListener('click', function(e) {
                const settingsBtn = e.target.closest('.course-settings-btn');
                const toggleBtn = e.target.closest('.toggle-icon');
                const header = e.target.closest('.course-item-header');
                const sectionBtn = e.target.closest('.section-btn');
                
                if (settingsBtn) {
                    e.stopPropagation();
                    settingsBtn.closest('.course-item').classList.toggle('settings-open');
                } else if (toggleBtn || header) {
                    const courseItem = (toggleBtn || header).closest('.course-item');
                    if(courseItem) courseItem.classList.toggle('open');
                }
                
                if (sectionBtn) handleSectionClick(sectionBtn);
            });
            
            coursesListContainer.addEventListener('input', function(e) {
                const colorInput = e.target.closest('.course-color-input');
                if (colorInput) {
                    const newColor = colorInput.value;
                    const courseItem = colorInput.closest('.course-item');
                    const courseCode = courseItem.dataset.courseCode;
                    customColors[courseCode] = newColor;
                    groupedCourses[courseCode].color = newColor;
                    saveCustomColors();
                    courseItem.querySelector('.color-dot').style.backgroundColor = newColor;
                    updateCalendarAndConflicts();
                }
            });

            function handleSectionClick(btnElement) {
                if (btnElement.classList.contains('closed')) return;
                const uniqueId = btnElement.dataset.uniqueId;
                if (selectedSections.has(uniqueId)) {
                    selectedSections.delete(uniqueId);
                    btnElement.classList.remove('selected');
                } else if (!btnElement.classList.contains('conflicted')) {
                    selectedSections.add(uniqueId);
                    btnElement.classList.add('selected');
                }
                updateCalendarAndConflicts();
            }
            
            function updateCalendarAndConflicts() {
                calendar.removeAllEvents();
                const currentScheduleSlots = [];
                const currentFinalExams = [];

                selectedSections.forEach(id => {
                    const section = allCoursesData.find(c => c.uniqueId === id);
                    if (section) {
                        const group = groupedCourses[section.code];
                        const events = createEventsForSection(section, group.color);
                        calendar.addEventSource(events);
                        currentScheduleSlots.push(...section.timeSlots);
                        if(section.finalExamInfo) currentFinalExams.push(section.finalExamInfo);
                    }
                });

                allCoursesData.forEach(section => {
                    const btn = document.querySelector(`.section-btn[data-unique-id='${section.uniqueId}']`);
                    if (!btn || selectedSections.has(section.uniqueId) || section.isClosed) {
                        if (btn) btn.classList.remove('conflicted');
                        btn?.querySelector('.conflict-icon')?.remove();
                        return;
                    }
                    
                    const classConflict = section.timeSlots.some(slot =>
                        currentScheduleSlots.some(scheduleSlot =>
                            slot.day === scheduleSlot.day && slot.start < scheduleSlot.end && slot.end > scheduleSlot.start
                        )
                    );
                    
                    const examConflict = section.finalExamInfo && currentFinalExams.some(exam =>
                        section.finalExamInfo.date === exam.date &&
                        section.finalExamInfo.start < exam.end &&
                        section.finalExamInfo.end > exam.start
                    );

                    btn.querySelector('.conflict-icon')?.remove();
                    
                    if (classConflict || examConflict) {
                        btn.classList.add('conflicted');
                        const icon = document.createElement('i');
                        icon.className = 'ri-error-warning-fill conflict-icon';
                        icon.title = examConflict ? 'تعارض في وقت الاختبار النهائي' : 'تعارض في وقت المحاضرة';
                        btn.appendChild(icon);
                    } else {
                        btn.classList.remove('conflicted');
                    }
                });
            }

            function createEventsForSection(section, color) {
                return section.timeSlots.map(slot => ({
                    title: `${section.name}`, daysOfWeek: [slot.day],
                    startTime: slot.start, endTime: slot.end,
                    backgroundColor: color, borderColor: color,
                    extendedProps: { instructor: section.instructor, section: section.section, uniqueId: section.uniqueId }
                }));
            }
            
            function parseTimeEntries(timeString) {
                if (!timeString) return [];
                return timeString.split('<br>').map(entry => {
                    const parts = entry.match(/([\u0621-\u064A\s]+):\s*(\d{2}:\d{2})\s*(ص|م)\s*-\s*(\d{2}:\d{2})\s*(ص|م)/);
                    if (!parts) return null;
                    const daysArray = parts[1].trim().split(/\s+/);
                    const startTime = convertTo24Hour(parts[2], parts[3]);
                    const endTime = convertTo24Hour(parts[4], parts[5]);
                    return daysArray.map(dayName => dayMapping.hasOwnProperty(dayName) ? { day: dayMapping[dayName], start: startTime, end: endTime } : null);
                }).flat().filter(Boolean);
            }
            
            clearCalendarBtn.addEventListener('click', () => {
                if (confirm('هل أنت متأكد من أنك تريد مسح جميع المقررات من الجدول؟')) {
                    calendar.removeAllEvents();
                    selectedSections.clear();
                    document.querySelectorAll('.section-btn.selected').forEach(btn => btn.classList.remove('selected'));
                    updateCalendarAndConflicts();
                }
            });
            
            themeToggle.addEventListener('click', () => {
                const isDark = document.body.classList.toggle('dark');
                document.body.classList.toggle('light', !isDark);
                if (isDark) {
                    themeToggle.classList.replace('ri-sun-line', 'ri-moon-line');
                } else {
                    themeToggle.classList.replace('ri-moon-line', 'ri-sun-line');
                }
                calendar.render();
            });
            
            document.body.classList.add('dark');
            document.body.classList.remove('light');
            themeToggle.classList.replace('ri-sun-line', 'ri-moon-line');

            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'universityCoursesData_v3') {
                    localStorage.setItem('myUniversityCourses_v3', JSON.stringify(event.data.data));
                    displayData(event.data.data);
                }
            });

            loadCustomColors();
            const storedCourses = localStorage.getItem('myUniversityCourses_v3');
            if (storedCourses) {
                displayData(JSON.parse(storedCourses));
            }
            
            initializeCalendar();
        });
    </script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const initCosmicEffects = () => {
            const canvas = document.getElementById('starfield-canvas'); if (!canvas) return;
            const ctx = canvas.getContext('2d');
            let stars = [], shootingStars = [], mouseX = 0, mouseY = 0;

            function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
            window.addEventListener('mousemove', e => { mouseX = e.clientX - canvas.width / 2; mouseY = e.clientY - canvas.height / 2; });
            
            class Star { 
                constructor() { this.depth = Math.random() * 0.9 + 0.1; this.reset(); this.pulsate = Math.random() > 0.98; this.alpha = 0; this.alphaChange = (Math.random() * 0.02) + 0.005; this.vx = (Math.random() - 0.5) * 0.1 * this.depth; this.vy = (Math.random() - 0.5) * 0.1 * this.depth; }
                reset() { this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height; this.radius = (Math.random() * 1.2 + 0.3) * this.depth; this.maxAlpha = (Math.random() * 0.5 + 0.3) * this.depth; }
                draw() { const parallaxX = (mouseX / (canvas.width / 2)) * -25 * this.depth; const parallaxY = (mouseY / (canvas.height / 2)) * -25 * this.depth; if (this.pulsate) { this.alpha += this.alphaChange; if (this.alpha >= this.maxAlpha || this.alpha <= 0) this.alphaChange *= -1; } else { this.alpha = this.maxAlpha; } ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x + parallaxX, this.y + parallaxY, this.radius, 0, Math.PI * 2); ctx.fillStyle = `hsl(220, 80%, 95%)`; ctx.fill(); ctx.globalAlpha = 1; }
                update() { this.y += this.vy; this.x += this.vx; if (this.x > canvas.width + this.radius) this.x = -this.radius; if (this.x < -this.radius) this.x = canvas.width + this.radius; if (this.y > canvas.height + this.radius) this.y = -this.radius; if (this.y < -this.radius) this.y = canvas.height + this.radius; this.draw(); }
            }
            class ShootingStar { constructor() { this.reset(); } reset() { this.x = Math.random() * canvas.width; this.y = 0; this.len = Math.random() * 80 + 10; this.speed = Math.random() * 10 + 6; this.size = Math.random() * 1 + 0.1; this.waitTime = new Date().getTime() + Math.random() * 3000 + 500; this.active = false; } update() { if (this.active) { this.x -= this.speed; this.y += this.speed; if (this.x < 0 || this.y >= canvas.height) this.reset(); } else if (this.waitTime < new Date().getTime()) this.active = true; } draw() { if (this.active) { ctx.strokeStyle = `hsla(220, 100%, 80%, ${Math.random() * 0.5 + 0.5})`; ctx.lineWidth = this.size; ctx.beginPath(); ctx.moveTo(this.x, this.y); ctx.lineTo(this.x + this.len, this.y - this.len); ctx.stroke(); } } }
            
            function initStars() { stars = []; shootingStars = []; const starCount = Math.floor(canvas.width * canvas.height / 8000); for (let i = 0; i < starCount; i++) { stars.push(new Star()); } for (let i = 0; i < 3; i++) { shootingStars.push(new ShootingStar()); } }
            function animate() { requestAnimationFrame(animate); ctx.clearRect(0, 0, canvas.width, canvas.height); stars.forEach(s => s.update()); shootingStars.forEach(s => { s.update(); s.draw(); }); }

            window.addEventListener('resize', () => { resizeCanvas(); initStars(); });
            resizeCanvas(); initStars(); animate();
        };
        initCosmicEffects();
    });
    </script>
</body>
