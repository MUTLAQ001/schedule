<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استوديو بناء الجداول</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
    <!-- ✨ إضافة مكتبة FullCalendar للتفاعل مع السحب والإفلات -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.9/index.global.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --bg-main: #f8fafc; --bg-sidebar: #ffffff; --bg-calendar: #ffffff;
            --bg-calendar-header: #f1f5f9; --primary: #6366f1; --secondary: #94a3b8;
            --text-dark: #1e293b; --text-light: #64748b; --border-color: #e2e8f0;
        }
        .dark {
            --bg-main: #111827; --bg-sidebar: #1f2937; --bg-calendar: #1f2937;
            --bg-calendar-header: #374151; --primary: #818cf8; --secondary: #9ca3af;
            --text-dark: #f9fafb; --text-light: #d1d5db; --border-color: #374151;
        }
        *, *::before, *::after { box-sizing: border-box; }

        body {
            font-family: 'IBM Plex Sans Arabic', sans-serif; background-color: var(--bg-main);
            color: var(--text-dark); margin: 0; display: flex;
        }

        .sidebar {
            width: 380px; height: 100vh; background-color: var(--bg-sidebar);
            border-left: 1px solid var(--border-color); display: flex;
            flex-direction: column; flex-shrink: 0; transition: width 0.3s ease;
        }
        .sidebar-header {
            padding: 1.25rem 1.5rem; border-bottom: 1px solid var(--border-color);
            display: flex; justify-content: space-between; align-items: center;
        }
        .sidebar-header h2 { margin: 0; font-size: 1.25rem; font-weight: 700; display: flex; align-items: center; gap: 0.5rem; }
        .sidebar-content { flex-grow: 1; overflow-y: auto; padding: 1rem; }
        .sidebar-content::-webkit-scrollbar { width: 5px; }
        .sidebar-content::-webkit-scrollbar-track { background: transparent; }
        .sidebar-content::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        .course-group {
            border: 1px solid var(--border-color); border-radius: 12px;
            margin-bottom: 1rem; overflow: hidden;
        }
        .course-group-header {
            background-color: var(--bg-main); padding: 1rem 1.25rem;
            display: flex; align-items: center; gap: 0.75rem; cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .course-group-header:hover { background-color: var(--bg-calendar-header); }
        .course-group.open .course-group-header { border-bottom: 1px solid var(--border-color); }
        .course-group-header .color-dot { width: 12px; height: 12px; border-radius: 50%; }
        .course-group-header h3 { margin: 0; font-size: 1rem; font-weight: 600; flex-grow: 1;}
        .badge { background-color: var(--bg-calendar-header); color: var(--text-light); padding: 2px 8px; font-size: 0.75rem; border-radius: 99px; }
        .sections-container {
            padding: 0; max-height: 0; overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
        }
        .course-group.open .sections-container { max-height: 500px; padding: 0.75rem; }
        
        /* ✨ تصميم بطاقة الشعبة للسحب */
        .section-card {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.75rem; border: 1px solid var(--border-color);
            background-color: var(--bg-sidebar); border-radius: 8px;
            cursor: grab; transition: all 0.2s ease; margin-bottom: 0.5rem;
        }
        .section-card:hover { border-color: var(--primary); background-color: var(--bg-calendar-header); }
        .section-card-info { font-size: 0.8rem; color: var(--text-light); }
        .section-card-type { font-weight: 600; color: var(--text-dark); }
        .section-card-time { direction: ltr; text-align: left; }
        .fc-dragging { opacity: 0.7; }

        .main-content {
            flex-grow: 1; height: 100vh; display: flex; flex-direction: column;
            padding: 1.5rem;
        }
        .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-shrink: 0; }
        .main-header h1 { margin: 0; font-size: 1.75rem; display: flex; align-items: center; gap: 0.75rem; }
        .header-actions button {
            background: transparent; border: 1px solid var(--border-color); color: var(--text-light);
            padding: 0.5rem 1rem; border-radius: 8px; font-size: 0.9rem; cursor: pointer;
            display: inline-flex; align-items: center; gap: 0.5rem; transition: all 0.2s ease;
        }
        .header-actions button:hover { background-color: var(--bg-calendar-header); color: var(--text-dark); }
        .calendar-container { flex-grow: 1; background-color: var(--bg-calendar); border: 1px solid var(--border-color); border-radius: 12px; padding: 1rem; }
        #calendar { height: 100%; }

        .fc { --fc-border-color: var(--border-color); }
        .fc-col-header-cell { background-color: var(--bg-calendar-header); border: none; padding: 0.75rem 0; font-weight: 600;}
        .fc-theme-standard .fc-scrollgrid { border: none; }
        .fc-timegrid-slot { height: 50px !important; border-bottom: 1px solid var(--border-color) !important; }
        .fc-event { border: none !important; border-radius: 6px !important; font-weight: 600; padding: 4px 8px !important; cursor: pointer; }

        .no-data { text-align: center; padding: 3rem 0; color: var(--text-light); }
        .theme-toggle { cursor: pointer; color: var(--text-light); transition: color 0.2s ease; }
        .theme-toggle:hover { color: var(--text-dark); }
    </style>
</head>
<body class="dark">

    <main class="main-content">
        <header class="main-header">
            <h1><i class="ri-calendar-event-line"></i> الجدول الأسبوعي</h1>
            <div class="header-actions">
                <button><i class="ri-settings-3-line"></i> إعدادات</button>
            </div>
        </header>
        <div class="calendar-container">
            <div id='calendar'></div>
        </div>
    </main>
    
    <aside class="sidebar">
        <header class="sidebar-header">
            <h2><i class="ri-function-line"></i> شعب المقررات</h2>
            <i class="ri-sun-line theme-toggle" title="تغيير المظهر"></i>
        </header>
        <div class="sidebar-content" id="courses-list">
            <div class="no-data" id="no-data-message"><p>شغل الأداة من موقع الجامعة...</p></div>
        </div>
    </aside>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coursesListContainer = document.getElementById('courses-list');
            const calendarEl = document.getElementById('calendar');
            const themeToggle = document.querySelector('.theme-toggle');
            let calendar;
            const colorPalette = ['#818cf8', '#f472b6', '#4ade80', '#fbbf24', '#60a5fa', '#c084fc', '#f87171', '#fb923c'];
            const dayMapping = { 'الأحد': 0, 'الاثنين': 1, 'الثلاثاء': 2, 'الأربعاء': 3, 'الخميس': 4 };

            function initializeCalendar() {
                calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', locale: 'ar',
                    headerToolbar: false, allDaySlot: false,
                    slotMinTime: '08:00:00', slotMaxTime: '22:00:00',
                    events: [], dir: 'rtl', hiddenDays: [5, 6],
                    editable: true, // للسماح بالتفاعل
                    droppable: true, // للسماح بإفلات العناصر
                    eventReceive: function(info) {
                        // عند إفلات شعبة بنجاح
                        const sectionData = JSON.parse(info.draggedEl.dataset.event);
                        info.event.setExtendedProp('uniqueId', sectionData.uniqueId);
                        info.event.setProp('backgroundColor', sectionData.backgroundColor);
                        info.event.setProp('borderColor', sectionData.borderColor);
                    },
                    eventClick: function(info) {
                        // لحذف المقرر عند الضغط عليه
                        if (confirm(`هل تريد حذف مقرر "${info.event.title}" من الجدول؟`)) {
                            info.event.remove();
                        }
                    },
                    eventContent: (arg) => ({
                        html: `
                            <b>${arg.event.title.split('(')[0]}</b><br>
                            <small>${arg.event.extendedProps.instructor}</small><br>
                            <small>شعبة: ${arg.event.extendedProps.section}</small>
                        `
                    })
                });
                calendar.render();
            }
            initializeCalendar();

            function displayData(courses) {
                const groupedCourses = courses.reduce((acc, course) => {
                    if (!acc[course.code]) acc[course.code] = { name: course.name, code: course.code, sections: [] };
                    acc[course.code].sections.push(course); return acc;
                }, {});

                document.getElementById('no-data-message').style.display = 'none';
                coursesListContainer.innerHTML = '';
                let colorIndex = 0;

                Object.values(groupedCourses).forEach(group => {
                    const courseColor = colorPalette[colorIndex % colorPalette.length];
                    colorIndex++;
                    
                    const groupContainer = document.createElement('div');
                    groupContainer.className = 'course-group';
                    let sectionsHTML = '';

                    group.sections.forEach((section, index) => {
                        const uniqueId = `${section.code}-${section.section}-${index}`;
                        const timeText = section.time.replace(/<br>/g, ', ').replace(/.*:\s*/, '');

                        // ✨ تحويل بيانات الشعبة إلى نص JSON لوضعه في البطاقة
                        const eventData = {
                            title: `${section.name} (${section.code})`,
                            duration: '01:40', // مدة افتراضية
                            backgroundColor: courseColor,
                            borderColor: courseColor,
                            extendedProps: {
                                instructor: section.instructor,
                                section: section.section
                            }
                        };

                        sectionsHTML += `
                            <div class='section-card' data-event='${JSON.stringify(eventData)}'>
                                <div><div class="section-card-type">${section.section}</div><div class="section-card-info">${section.instructor}</div></div>
                                <div class="section-card-info section-card-time">${timeText}</div>
                            </div>`;
                    });

                    groupContainer.innerHTML = `
                        <div class="course-group-header">
                            <span class="color-dot" style="background-color: ${courseColor};"></span>
                            <h3>${group.name} (${group.code})</h3>
                            <span class="badge">${group.sections.length}</span>
                        </div>
                        <div class="sections-container">${sectionsHTML}</div>`;
                    coursesListContainer.appendChild(groupContainer);
                });

                // ✨ تفعيل السحب والإفلات بعد إنشاء البطاقات
                new FullCalendar.Draggable(coursesListContainer, {
                    itemSelector: '.section-card',
                    eventData: function(draggedEl) {
                        const eventData = JSON.parse(draggedEl.dataset.event);
                        // هذه البيانات ستستخدم لإنشاء الحدث في الجدول
                        return eventData;
                    }
                });
                
                // تفعيل القوائم المنسدلة
                coursesListContainer.addEventListener('click', function(e) {
                    const header = e.target.closest('.course-group-header');
                    if (header) {
                        header.parentElement.classList.toggle('open');
                    }
                });
            }
            
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                if (document.body.classList.contains('dark')) themeToggle.classList.replace('ri-sun-line', 'ri-moon-line');
                else themeToggle.classList.replace('ri-moon-line', 'ri-sun-line');
            });
            if(document.body.classList.contains('dark')) themeToggle.classList.replace('ri-sun-line', 'ri-moon-line');

            window.addEventListener('message', function(event) {
                if (event.data && event.data.type === 'universityCoursesData') {
                    displayData(event.data.data);
                }
            });

            const storedCourses = localStorage.getItem('myUniversityCourses');
            if (storedCourses) {
                displayData(JSON.parse(storedCourses));
            }
        });
    </script>
</body>
</html>
