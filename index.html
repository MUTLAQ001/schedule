class Star {

draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`; ctx.fill(); }
update() { this.x += this.speedX; this.y += this.speedY; if (this.x < 0 || this.x > w || this.y < 0 || this.y > h) this.reset(); }
}
class ShootingStar {
constructor() { this.reset(); }
reset() { this.x = Math.random() * w; this.y = 0; this.len = Math.random() * 80 + 10; this.speed = Math.random() * 8 + 6; this.size = Math.random() * 1 + 0.5; this.waitTime = new Date().getTime() + Math.random() * 3000 + 500; this.active = false; }

}

for (let i = 0; i < numShootingStars; i++) shootingStars.push(new ShootingStar());
function animate() { ctx.clearRect(0, 0, w, h); stars.forEach(s => { s.update(); s.draw(); }); shootingStars.forEach(s => { s.update(); s.draw(); }); requestAnimationFrame(animate); }
animate();

dom: {},
init() {
this._populateDOMElements();
this._setupEventListeners();
this._loadSettings();
this._loadCustomColors();
this._initializeCalendar();
this._loadDataFromStorage();
this._listenForDataFromOpener();
this._updateBookmarkletCode();
},
_loadDataFromStorage() {
const storedCourses = localStorage.getItem(this.constants.STORAGE_KEYS.COURSES);
if (storedCourses) {
try {
const courses = JSON.parse(storedCourses);
if (!Array.isArray(courses)) throw new Error("Stored data is not a valid array.");
this.state.isDemoMode = false;
this._processAndDisplayData(courses);
this._loadSchedules();
this.updateFullUI();
} catch (e) {
localStorage.removeItem(this.constants.STORAGE_KEYS.COURSES);
this.dom.installOverlay.style.display = 'flex';
this.dom.installOverlay.classList.add('visible');
}
} else {
this.dom.installOverlay.style.display = 'flex';
this.dom.installOverlay.classList.add('visible');
}
},
_listenForDataFromOpener() {
window.addEventListener('message', (event) => {
if (event.data && event.data.type === 'universityCoursesData') {
this.state.isDemoMode = false;
const courses = event.data.data;
localStorage.setItem(this.constants.STORAGE_KEYS.COURSES, JSON.stringify(courses));
this.state.schedules = []; 
this._addSchedule(null, true);
this.state.activeScheduleIndex = 0;
this._saveSchedules();
this._processAndDisplayData(courses);
this.updateFullUI();
}
}, false);
if (window.opener) { window.opener.postMessage('request_schedule_data', '*'); }
},
_processAndDisplayData(courses) {
this.dom.installOverlay.style.display = 'none';
this.dom.installOverlay.classList.remove('visible');
this.state.allCoursesData = courses.map((section, index) => ({
...section, uniqueId: `${section.code}-${section.section}-${index}`, timeSlots: this._parseTimeEntries(section.time)
}));
const coursesByName = {};
this.state.groupedCourses = this.state.allCoursesData.reduce((acc, course) => {
if (!acc[course.code]) { acc[course.code] = { name: course.name, code: course.code, sections: [] }; if(!coursesByName[course.name]) coursesByName[course.name] = []; coursesByName[course.name].push(course.code); }
acc[course.code].sections.push(course);
return acc;
}, {});
this.state.linkedCourseGroups = {};
for (const name in coursesByName) { if (coursesByName[name].length > 1) { this.state.linkedCourseGroups[name] = [...new Set(coursesByName[name])]; } }
let colorIndex = 0;
Object.values(this.state.groupedCourses).forEach(group => { group.color = this.state.customColors[group.code] || this.constants.COLOR_PALETTE[colorIndex++ % this.constants.COLOR_PALETTE.length]; });
document.getElementById('no-data-message').style.display = 'none';
this._renderCoursesList();
this._renderQuickVisibilityList();
this._buildSettingsModal();
this._toggleDemoBadge();
},
_loadSchedules() {
const stored = localStorage.getItem(this.constants.STORAGE_KEYS.SCHEDULES);
if (stored && !this.state.isDemoMode) {
try {
const parsed = JSON.parse(stored);
if (parsed && Array.isArray(parsed.schedules) && parsed.schedules.length > 0) {
this.state.schedules = parsed.schedules.map(s => ({ name: s.name || 'ÿ¨ÿØŸàŸÑ', sections: new Set(s.sections), linkedSections: new Map((s.linkedSections || []).map(([key, value]) => [key, new Set(value)])) }));
this.state.activeScheduleIndex = Math.min(parsed.activeScheduleIndex, this.state.schedules.length - 1);
} else { throw new Error("No valid schedules found"); }
} catch (e) {
localStorage.removeItem(this.constants.STORAGE_KEYS.SCHEDULES);
this.state.schedules = [];
this._addSchedule(null, true);
}
}
if (this.state.schedules.length === 0) { this._addSchedule(null, true); }
},
_saveSchedules() {
if (this.state.isDemoMode) return;
const serializableSchedules = { activeScheduleIndex: this.state.activeScheduleIndex, schedules: this.state.schedules.map(s => ({ name: s.name, sections: Array.from(s.sections), linkedSections: Array.from(s.linkedSections.entries()).map(([key, value]) => [key, Array.from(value)]) })) };
localStorage.setItem(this.constants.STORAGE_KEYS.SCHEDULES, JSON.stringify(serializableSchedules));
},
_loadCustomColors() {
const stored = localStorage.getItem(this.constants.STORAGE_KEYS.COLORS);
if (stored && !this.state.isDemoMode) { try { this.state.customColors = JSON.parse(stored); } catch (e) { localStorage.removeItem(this.constants.STORAGE_KEYS.COLORS); } }
},
_saveCustomColors() { if (this.state.isDemoMode) return; localStorage.setItem(this.constants.STORAGE_KEYS.COLORS, JSON.stringify(this.state.customColors)); },
updateFullUI() { this._renderScheduleTabs(); this.updateCalendarAndConflicts(); if (isMobile) { this._updateMobileHeader(); } },
updateCalendarAndConflicts() {
if (!this.state.calendar) return;
const activeSchedule = this.state.schedules[this.state.activeScheduleIndex];
const selectedSections = activeSchedule ? activeSchedule.sections : new Set();
this.state.calendar.removeAllEvents();
document.querySelectorAll('.section-btn').forEach(btn => { btn.classList.toggle('selected', selectedSections.has(btn.dataset.uniqueId)); });
const selectedCourseDetails = Array.from(selectedSections).map(id => this.state.allCoursesData.find(c => c.uniqueId === id)).filter(Boolean);
const conflictMap = this._calculateConflicts(selectedCourseDetails);
selectedCourseDetails.forEach(section => {
const group = this.state.groupedCourses[section.code];
if (group && !this.state.hiddenCourseCodes.has(section.code)) { this.state.calendar.addEventSource(this._createLectureEventsForSection(section, false, group.color)); }
});
this._renderFinalExams(selectedCourseDetails);
this._renderMyScheduleSummary(selectedCourseDetails, conflictMap);
this._updateAvailableSectionsUI(selectedCourseDetails);
this._saveSchedules();
},
_renderScheduleTabs() {
[this.dom.scheduleTabsContainer, this.dom.mobileScheduleTabsContainer].filter(Boolean).forEach(container => {
container.innerHTML = '';
const fragment = document.createDocumentFragment();
this.state.schedules.forEach((schedule, index) => {
const tab = document.createElement('button');
tab.className = `schedule-tab ${index === this.state.activeScheduleIndex ? 'active' : ''}`;
tab.dataset.index = index;
tab.innerHTML = `<span class="schedule-tab-name" contenteditable="false">${schedule.name}</span><i class="ri-close-line delete-schedule-btn"></i>`;
const nameSpan = tab.querySelector('.schedule-tab-name');
tab.addEventListener('click', (e) => { if (e.target.classList.contains('delete-schedule-btn')) return; this._switchSchedule(index); });
tab.addEventListener('dblclick', () => { if (tab.classList.contains('active')) { nameSpan.contentEditable = true; nameSpan.focus(); document.execCommand('selectAll', false, null); } });
nameSpan.addEventListener('blur', () => { nameSpan.contentEditable = false; this._renameSchedule(index, nameSpan.textContent); });
nameSpan.addEventListener('keydown', (e) => { if (e.key === 'Enter') { e.preventDefault(); nameSpan.blur(); } });
tab.querySelector('.delete-schedule-btn').addEventListener('click', (e) => { e.stopPropagation(); this._deleteSchedule(index); });
fragment.appendChild(tab);
});
if (this.state.isDemoMode) { const demoBadge = document.createElement('div'); demoBadge.className = 'demo-badge'; demoBadge.textContent = 'Ÿàÿ∂ÿπ ÿßŸÑŸÖÿπÿßŸäŸÜÿ©'; fragment.appendChild(demoBadge); }
const addButton = document.createElement('button'); addButton.id = 'add-schedule-btn'; addButton.innerHTML = '<i class="ri-add-line"></i>'; addButton.title = 'ÿ•ÿ∂ÿßŸÅÿ© ÿ¨ÿØŸàŸÑ ÿ¨ÿØŸäÿØ'; addButton.addEventListener('click', () => this._addSchedule());
fragment.appendChild(addButton);
container.appendChild(fragment);
});
},
_createCoursesListHTML() {
const selectedSections = this.state.schedules[this.state.activeScheduleIndex]?.sections || new Set();
let visibleCourses = Object.values(this.state.groupedCourses).filter(g => !this.state.hiddenCourseCodes.has(g.code));
const term = this.state.searchTerm.toLowerCase();
if (term) {
const searchTerms = term.split(/[\s,]+/).filter(Boolean);
visibleCourses = visibleCourses.filter(group => {
return searchTerms.some(searchTerm => {
const nameMatch = group.name.toLowerCase().includes(searchTerm);
const codeMatch = group.code.toLowerCase().includes(searchTerm);
const sectionMatch = group.sections.some(s => s.section.toLowerCase().includes(searchTerm) || s.instructor.toLowerCase().includes(searchTerm));
return nameMatch || codeMatch || sectionMatch;
});
});
}
if (Object.keys(this.state.groupedCourses).length > 0 && visibleCourses.length === 0) return term ? `<div class="no-data"><i class="ri-search-2-line"></i><h4>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÜÿ™ÿßÿ¶ÿ¨</h4><p>ÿ¨ÿ±ÿ® ŸÉŸÑŸÖÿßÿ™ ÿ®ÿ≠ÿ´ ŸÖÿÆÿ™ŸÑŸÅÿ©.</p></div>` : `<div class="no-data"><i class="ri-eye-off-line"></i><h4>ŸÑÿß ÿ™Ÿàÿ¨ÿØ ŸÖŸÇÿ±ÿ±ÿßÿ™ ÿ∏ÿßŸáÿ±ÿ©</h4><p>ŸäŸÖŸÉŸÜŸÉ ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑŸÖŸÇÿ±ÿ±ÿßÿ™ ŸÖŸÜ ÿßŸÑÿ•ÿπÿØÿßÿØÿßÿ™.</p></div>`;
if(visibleCourses.length === 0) return '';
return visibleCourses.sort((a, b) => a.code.localeCompare(b.code)).map((group, i) => {
const sectionsToDisplay = this.state.userSettings.hideClosedCourses ? group.sections.filter(section => !section.status.includes('ŸÖÿ∫ŸÑŸÇÿ©')) : group.sections;
if (sectionsToDisplay.length === 0) return '';
const sectionsHTML = sectionsToDisplay.map(section => {
const isNoTime = section.time === 'ÿ∫Ÿäÿ± ŸÖÿ≠ÿØÿØ';
const isOpen = section.status.includes('ŸÖŸÅÿ™Ÿàÿ≠ÿ©');
const statusIndicatorHTML = !this.state.userSettings.hideClosedCourses ? `<span class="section-status-dot ${isOpen ? 'open' : 'closed'}"></span>` : ``;
return `<div class="section-btn ${selectedSections.has(section.uniqueId) ? 'selected' : ''} ${isNoTime ? 'no-time' : ''}" data-unique-id="${section.uniqueId}" style="${isNoTime ? '--item-color:' + group.color : ''}">
${statusIndicatorHTML}<div class="section-btn-number">${section.section}</div><div class="section-type">${section.type || ''}</div></div>`;
}).join('');
return `<div class="course-item" style="animation-delay: ${i * 30}ms"><div class="course-item-header"><span class="color-dot" style="background-color: ${group.color}; box-shadow: 0 0 10px 1px ${group.color};"></span><div class="course-info"><h3>${group.name} (${group.code})</h3><p>${sectionsToDisplay.length} ÿ¥ÿπÿ® ŸÖÿ™ÿßÿ≠ÿ©</p></div><i class="ri-arrow-down-s-line toggle-icon"></i></div><div class="sections-wrapper"><div class="sections-grid">${sectionsHTML}</div></div></div>`;
}).join('');
},
_renderCoursesList() {

if (this.dom.desktopCoursesList) this.dom.desktopCoursesList.innerHTML = html || '';
if (this.dom.mobileCoursesList) this.dom.mobileCoursesList.innerHTML = html || `<div class="no-data"><i class="ri-time-line"></i><h4>ŸÅŸä ÿßŸÜÿ™ÿ∏ÿßÿ± ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™...</h4><p>ÿßÿ≥ÿ™ÿÆÿØŸÖ ÿßŸÑÿ£ÿØÿßÿ© ŸÑÿ™ÿ≠ŸÖŸäŸÑ ÿ®ŸäÿßŸÜÿßÿ™ ÿßŸÑŸÖŸàÿßÿØ.</p></div>`;;

let courseVisibilityHTML = Object.values(this.state.groupedCourses).sort((a,b)=>a.code.localeCompare(b.code)).map(g=>{ const isHidden = this.state.hiddenCourseCodes.has(g.code); const label = this.state.isVisibilityNamesMode ? g.name : g.code; return`<button class="course-visibility-btn ${isHidden?'hidden':'visible'}" data-course-code="${g.code}" style="--item-color:${g.color};--item-color-rgb:${this._hexToRgb(g.color)};"><span class="color-dot"></span>${label}</button>`; }).join('');

_renderMyScheduleSummary(selectedCourses, conflictMap) {
    const desktopContainer = this.dom.myScheduleContainer;
    const mobileContainer = this.dom.mobileMyScheduleContainer;
    if (desktopContainer) {
        desktopContainer.style.display = 'flex';
        if (selectedCourses.length === 0) {
            desktopContainer.innerHTML = `<div class="no-data" style="width:100%"><i class="ri-calendar-check-line"></i><h4>ÿ¨ÿØŸàŸÑŸÉ ŸÅÿßÿ±ÿ∫</h4><p>ÿßÿÆÿ™ÿ± ÿ®ÿπÿ∂ ÿßŸÑŸÖŸÇÿ±ÿ±ÿßÿ™ ŸÑÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿØŸàŸÑŸÉ.</p></div>`;
        } else {
            desktopContainer.innerHTML = this._createMyScheduleHTML(selectedCourses, conflictMap);
            const desktopConflictBtn = desktopContainer.querySelector('#desktop-view-conflicts-btn');
            if (desktopConflictBtn) desktopConflictBtn.addEventListener('click', () => this._handleViewAllConflicts(conflictMap));
            
            const copyBtn = desktopContainer.querySelector('#desktop-copy-crn-btn');
            if (copyBtn) copyBtn.addEventListener('click', () => this._handleCopyCRNs(selectedCourses));
            
            const crnGenBtn = desktopContainer.querySelector('#generate-crn-tool-btn');
            if (crnGenBtn) crnGenBtn.addEventListener('click', () => this._handleCRNGenerator());

            const viewToggleBtn = desktopContainer.querySelector('#schedule-view-toggle-btn');
            if (viewToggleBtn) {

                    this.state.userSettings.myScheduleView = this.state.userSettings.myScheduleView === 'table' ? 'grid' : 'table';
                    this._saveSettings();
                    
                    const tableWrapper = desktopContainer.querySelector('.my-schedule-table-wrapper');
                    const gridWrapper = desktopContainer.querySelector('.my-schedule-grid-wrapper');
                    const icon = viewToggleBtn.querySelector('i');

                        tableWrapper.classList.add('hidden');
                        gridWrapper.classList.remove('hidden');
                        icon.className = 'ri-table-line';
                    } else {
                        tableWrapper.classList.remove('hidden');
                        gridWrapper.classList.add('hidden');
                        icon.className = 'ri-layout-grid-line';
                    }
                });
            }
        }

            mobileContainer.innerHTML = `<div class="no-data" style="padding-top: 5rem;"><i class="ri-calendar-check-line"></i><h4>ÿ¨ÿØŸàŸÑŸÉ ŸÅÿßÿ±ÿ∫</h4><p>ÿßÿÆÿ™ÿ± ÿ®ÿπÿ∂ ÿßŸÑŸÖŸÇÿ±ÿ±ÿßÿ™ ŸÑÿ•ŸÜÿ¥ÿßÿ° ÿ¨ÿØŸàŸÑŸÉ.</p></div>`;

            if (mobileCrnGenBtn) mobileCrnGenBtn.addEventListener('click', () => this._handleCRNGenerator());
        }
    }
},
_handleCopyCRNs(selectedCourses) {
if (selectedCourses.length === 0) return;
const crns = selectedCourses.map(c => c.section).join('\n');
navigator.clipboard.writeText(crns).then(() => this._showToast('success', 'ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿ£ÿ±ŸÇÿßŸÖ ÿßŸÑÿ¥ÿπÿ®!')).catch(() => this._showToast('error', 'ŸÅÿ¥ŸÑ ÿßŸÑŸÜÿ≥ÿÆ'));
},
_createMyScheduleHTML(selectedCourses, conflictMap) {
    let totalCredits = 0;
    const uniqueCourseCodes = new Set();
    selectedCourses.forEach(c => {

_createActionPicker(container, opts, val, onChange) {

const panel = document.createElement('div'); panel.className = 'action-picker-panel'; panel.style.display = 'none';
opts.forEach(o => {
const btn = document.createElement('button'); btn.type = 'button'; btn.className = `action-picker-option ${val === o.value ? 'selected' : ''}`; btn.textContent = o.label;
btn.onclick = () => { onChange(o.value); display.textContent = o.label; panel.querySelectorAll('.selected').forEach(el => el.classList.remove('selected')); btn.classList.add('selected'); closePanel(); };
panel.appendChild(btn);
});
const openPanel = () => { isOpen = true; panel.style.display = 'block'; }; const closePanel = () => { isOpen = false; panel.style.display = 'none'; };
display.onclick = () => isOpen ? closePanel() : openPanel();
wrapper.appendChild(display); wrapper.appendChild(panel); container.appendChild(wrapper);
document.addEventListener('click', (e) => { if (!wrapper.contains(e.target)) closePanel(); });
},
