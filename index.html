<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جدولي الدراسي</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        body {
            font-family: 'Tajawal', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
        }
        .content { padding: 20px; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }
        th {
            background-color: #f8f9fa;
            font-weight: 700;
            font-size: 14px;
            color: #555;
        }
        td { font-size: 14px; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f1f3f5; }
        .no-data {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #888;
        }
        .no-data p { margin-top: 0; }
        footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #999;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎓 جدولي الدراسي</h1>
        </header>
        <div class="content">
            <div id="table-container"></div>
            <div id="no-data-message" class="no-data" style="display: none;">
                <p>لم يتم العثور على بيانات.</p>
                <p>الرجاء الذهاب لصفحة الجامعة وتشغيل الأداة أولاً.</p>
            </div>
        </div>
        <footer>
            <p>تم إنشاؤها بواسطة أداتك الخاصة &copy; 2024</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const coursesDataString = localStorage.getItem('myUniversityCourses');
            const tableContainer = document.getElementById('table-container');
            const noDataMessage = document.getElementById('no-data-message');

            if (coursesDataString) {
                const courses = JSON.parse(coursesDataString);
                let tableHTML = `<table><thead><tr><th>رمز المقرر</th><th>اسم المقرر</th><th>الشعبة</th><th>الأيام</th><th>الوقت</th><th>المحاضر</th></tr></thead><tbody>`;
                courses.forEach(c => {
                    tableHTML += `<tr><td>${c.code||''}</td><td>${c.name||''}</td><td>${c.section||''}</td><td>${c.days||''}</td><td>${c.time||''}</td><td>${c.instructor||''}</td></tr>`;
                });
                tableHTML += `</tbody></table>`;
                tableContainer.innerHTML = tableHTML;
                localStorage.removeItem('myUniversityCourses');
            } else {
                noDataMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
